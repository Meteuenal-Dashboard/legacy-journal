// Hilfsfunktion: PCM zu WAV konvertieren für Audio-Wiedergabe
const pcmToWav = (pcmBase64, sampleRate = 24000) => {
  const pcmData = Uint8Array.from(atob(pcmBase64), c => c.charCodeAt(0)).buffer;
  const wavHeader = new ArrayBuffer(44);
  const view = new DataView(wavHeader);
  
  view.setUint32(0, 0x52494646, false); // "RIFF"
  view.setUint32(4, 36 + pcmData.byteLength, true); // Size
  view.setUint32(8, 0x57415645, false); // "WAVE"
  view.setUint32(12, 0x666d7420, false); // "fmt "
  view.setUint32(16, 16, true); // Subchunk1Size
  view.setUint16(20, 1, true); // AudioFormat (PCM)
  view.setUint16(22, 1, true); // NumChannels (Mono)
  view.setUint32(24, sampleRate, true); // SampleRate
  view.setUint32(28, sampleRate * 2, true); // ByteRate
  view.setUint16(32, 2, true); // BlockAlign
  view.setUint16(34, 16, true); // BitsPerSample
  view.setUint32(36, 0x64617461, false); // "data"
  view.setUint32(40, pcmData.byteLength, true); // DataSize
  
  const blob = new Blob([wavHeader, pcmData], { type: 'audio/wav' });
  return URL.createObjectURL(blob);
};

const isDarkColor = (color) => {
  if (!color) return true;
  const hex = color.replace('#', '');
  if (hex.length === 6) {
    const r = parseInt(hex.substr(0, 2), 16);
    const g = parseInt(hex.substr(2, 2), 16);
    const b = parseInt(hex.substr(4, 2), 16);
    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
    return brightness < 128;
  }
  return true; 
};

const getDistance = (lat1, lon1, lat2, lon2) => {
  const R = 6371e3;
  const p1 = lat1 * Math.PI/180, p2 = lat2 * Math.PI/180;
  const dp = (lat2-lat1) * Math.PI/180, dl = (lon2-lon1) * Math.PI/180;
  const a = Math.sin(dp/2) * Math.sin(dp/2) + Math.cos(p1) * Math.cos(p2) * Math.sin(dl/2) * Math.sin(dl/2);
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
};

const initDB = () => {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open('LegacyVisionDB', 3);
    request.onupgradeneeded = (e) => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains('entries')) db.createObjectStore('entries', { keyPath: 'id' });
    };
    request.onsuccess = () => resolve(request.result);
    request.onerror = () => reject(request.error);
  });
};

        {viewingEntry && !showEditor && (() => {
          const prevPage = viewingEntry.parentId ? entries.find(e => e.id === viewingEntry.parentId) : null;
          const children = entries.filter(e => e.parentId === viewingEntry.id).sort((a,b) => new Date(a.date) - new Date(b.date));
          const nextPage = children.length > 0 ? children[0] : null;

          return (
            <div className="fixed inset-0 z-[80] overflow-y-auto animate-fade-in custom-scrollbar flex flex-col overscroll-contain" style={{ backgroundColor: user.appBgColor || (user.isDark ? '#09090b' : '#ffffff'), color: user.appBgColor ? (isDarkColor(user.appBgColor) ? '#ffffff' : '#18181b') : undefined }}>
              <div className="max-w-2xl w-full mx-auto min-h-screen flex flex-col p-6 sm:p-12">
                <div className="flex justify-between items-center mb-10 pt-4 shrink-0">
                  <button onClick={() => { setViewingEntry(null); if (isSpeaking) handleReadAloud({}); }} className="p-3 bg-white dark:bg-white/5 rounded-full shadow-sm border border-slate-200 dark:border-transparent hover:scale-105 transition-transform"><Icon name="x" size={20}/></button>
                  <div className="flex gap-2">
                    <button 
                      onClick={() => handleReadAloud(viewingEntry)} 
                      className={`px-5 py-2.5 rounded-full font-bold text-sm flex items-center gap-2 transition-all ${isSpeaking ? 'audio-active bg-amber-500/10' : 'bg-slate-200 dark:bg-white/10 hover:scale-105 transition-transform'}`}
                    >
                      <Icon name={isSpeaking ? "volume-2" : "volume-1"} size={18}/>
                      {isSpeaking ? "Stopp" : "Vorlesen"}
                    </button>
                    <button onClick={() => { const e = viewingEntry; setViewingEntry(null); openEditor(e); }} className="px-5 py-2.5 bg-slate-200 dark:bg-white/10 rounded-full font-bold text-sm hover:scale-105 transition-transform">Bearbeiten</button>
                  </div>
                </div>
                <div className="flex-1">
                  {viewingEntry.image && <img src={viewingEntry.image} className="w-full rounded-[2rem] mb-10 object-cover shadow-lg border border-slate-200 dark:border-white/5" alt="Vision" />}
                  <h1 className="text-4xl sm:text-5xl font-bold mb-6 leading-tight font-serif">{viewingEntry.title}</h1>
                  <div className="flex flex-wrap gap-4 mb-10 text-xs font-bold uppercase tracking-widest opacity-60">
                    <span className="flex items-center gap-1"><Icon name="calendar" size={14}/> {new Date(viewingEntry.date).toLocaleDateString('de-DE', { day: '2-digit', month: 'long', year: 'numeric' })}</span>
                    <span>•</span><span>{viewingEntry.category}</span>
                    {viewingEntry.mood && (() => {
                      const moodObj = MOODS.find(m=>m.label===viewingEntry.mood);
                      if (!moodObj) return null;
                      return <><span className="mx-2">•</span><span className={`flex items-center gap-1`}><Icon name={moodObj.iconName} size={14}/> {viewingEntry.mood}</span></>
                    })()}
                  </div>
                  <div className="text-lg sm:text-xl leading-relaxed legacy-content pb-10" dangerouslySetInnerHTML={{__html: viewingEntry.text}} />
                  {viewingEntry.audio && <div className="mt-8 mb-10 p-4 rounded-2xl bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10"><audio src={viewingEntry.audio} controls className="w-full" /></div>}
                </div>
                <div className="flex flex-col gap-6 mt-12 pt-8 border-t border-slate-300 dark:border-white/10 pb-20 shrink-0">
                  
                  {!nextPage && (
                    <button onClick={() => startNewChapter(viewingEntry)} className="w-full py-4 rounded-2xl bg-slate-900 text-white dark:bg-white dark:text-slate-900 font-bold text-base hover:scale-[1.02] transition-transform shadow-md flex items-center justify-center gap-2">
                      <Icon name="plus" size={20}/> Neue Seite anfügen
                    </button>
                  )}

                  <div className="flex justify-between items-center w-full">
                    {prevPage ? (
                      <button onClick={() => setViewingEntry(prevPage)} className="flex items-center gap-3 text-left group flex-1">
                        <div className="p-3 bg-white dark:bg-white/5 rounded-full shadow-sm border border-slate-200 dark:border-transparent group-hover:scale-105 transition-transform"><Icon name="chevron-left" size={20} /></div>
                        <div className="overflow-hidden">
                          <p className="text-[10px] uppercase tracking-widest font-bold opacity-50">Vorherige Seite</p>
                          <p className="text-sm font-medium truncate w-full">{prevPage.title}</p>
                        </div>
                      </button>
                    ) : <div className="flex-1" />}
                    
                    {nextPage ? (
                      <button onClick={() => setViewingEntry(nextPage)} className="flex items-center justify-end gap-3 text-right group flex-1">
                        <div className="overflow-hidden">
                          <p className="text-[10px] uppercase tracking-widest font-bold opacity-50">Nächste Seite</p>
                          <p className="text-sm font-medium truncate w-full">{nextPage.title}</p>
                        </div>
                        <div className="p-3 bg-white dark:bg-white/5 rounded-full shadow-sm border border-slate-200 dark:border-transparent group-hover:scale-105 transition-transform"><Icon name="chevron-right" size={20} /></div>
                      </button>
                    ) : <div className="flex-1" />}
                  </div>
                </div>
              </div>
            </div>
          );
        })()}

        {dialog && (
          <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-slate-900/60 dark:bg-slate-950/80 backdrop-blur-xl animate-fade-in" onClick={() => { if(dialog.type === 'alert') setDialog(null); }}>
            <div className="w-full max-w-sm rounded-[2.5rem] p-8 text-center shadow-2xl border bg-white border-slate-200 dark:bg-graphite-900 dark:border-white/10 animate-scale-in" onClick={e => e.stopPropagation()}>
              {dialog.icon && (
                <div className="w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-6 shadow-inner bg-slate-50 dark:bg-slate-800">
                  <Icon name={dialog.icon} size={36} className={dialog.iconColor || 'text-indigo-500'} />
                </div>
              )}
              <h3 className="text-2xl font-bold leading-tight mb-4 font-serif">{dialog.title}</h3>
              <p className="text-base opacity-70 mb-8 leading-relaxed px-2">{dialog.message}</p>
              <div className="flex flex-col gap-3 w-full">
                <button
                  className={`w-full py-4 text-white rounded-2xl font-bold shadow-md text-base transition-transform active:scale-95 ${dialog.confirmColor || 'bg-slate-900 dark:bg-white dark:text-slate-900'}`}
                  onClick={() => { if(dialog.onConfirm) dialog.onConfirm(); else setDialog(null); }}
                >{dialog.confirmLabel || 'Verstanden'}</button>
                {dialog.type !== 'alert' && (
                  <button
                    className="w-full py-4 rounded-2xl font-bold text-base bg-slate-100 dark:bg-white/5 hover:bg-slate-200 dark:hover:bg-white/10 transition-colors active:scale-95"
                    onClick={() => { if(dialog.onCancel) dialog.onCancel(); else setDialog(null); }}
                  >{dialog.cancelLabel || 'Abbrechen'}</button>
                )}
              </div>
            </div>
          </div>
        )}

        {picker && (
          <div className="fixed inset-0 z-[250] flex items-end sm:items-center justify-center p-4 sm:p-6 bg-slate-900/60 dark:bg-slate-950/80 backdrop-blur-xl animate-fade-in" onClick={() => setPicker(null)}>
            <div className="w-full max-w-sm rounded-[2.5rem] shadow-2xl border overflow-hidden animate-slide-up flex flex-col max-h-[80vh] bg-white border-slate-200 dark:bg-graphite-900 dark:border-white/10" onClick={e => e.stopPropagation()}>
              <div className="p-6 border-b border-slate-100 dark:border-white/10 flex justify-between items-center bg-slate-50 dark:bg-white/5 shrink-0">
                <h3 className="font-bold text-xl font-serif">{picker.title}</h3>
                <button onClick={() => setPicker(null)} className="p-2 bg-slate-200 dark:bg-white/10 rounded-full hover:scale-110 transition-transform"><Icon name="x" size={20}/></button>
              </div>
              <div className="overflow-y-auto custom-scrollbar p-3 space-y-1 overscroll-contain">
                {picker.options.map(opt => (
                  <button
                    key={opt.value}
                    onClick={() => { picker.onSelect(opt.value); setPicker(null); }}
                    className={`w-full text-left p-4 rounded-2xl transition-all font-bold text-base flex justify-between items-center ${picker.currentValue === opt.value ? 'bg-slate-900 text-white dark:bg-white dark:text-slate-900 shadow-md' : 'hover:bg-slate-100 dark:hover:bg-white/10'}`}
                  >
                    <span className="truncate">{opt.label}</span>
                    {picker.currentValue === opt.value && <Icon name="check" size={18} />}
                  </button>
                ))}
              </div>
            </div>
          </div>
        )}

        {unlockTarget && (
          <div className="fixed inset-0 z-[80] flex items-center justify-center p-4">
            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onClick={() => { setUnlockTarget(null); }} />
            <div className="relative w-full max-w-sm rounded-[2.5rem] p-8 text-center shadow-2xl animate-scale-in border bg-slate-900 border-white/10 z-10">
              <div className="flex flex-col items-center w-full animate-fade-in">
                <div className="w-16 h-16 rounded-full flex items-center justify-center mb-4 shadow-inner bg-slate-800"><Icon name="lock" size={28} className="text-rose-500" /></div>
                <h3 className="text-2xl font-bold mb-2 font-serif text-white">Tresor Entsperren</h3>
                <p className="text-sm opacity-60 mb-6 truncate w-full text-white">"{unlockTarget.title}"</p>
                <input type="password" inputMode="numeric" pattern="[0-9]*" autoFocus value={pinInput} onChange={(e) => setPinInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && submitPin()} className={`w-full p-4 text-center text-2xl tracking-[1em] rounded-xl border-2 outline-none text-white ${pinError ? 'border-rose-500 bg-rose-50/10 animate-shake' : 'bg-black/50 border-transparent focus:border-indigo-500'}`} placeholder="••••" />
                <div className="flex gap-3 w-full mt-6">
                  <button onClick={() => setUnlockTarget(null)} className="flex-1 py-3 font-medium opacity-60 bg-white/5 rounded-xl hover:bg-white/10 text-white">Abbrechen</button>
                  <button onClick={submitPin} className="flex-1 py-3 rounded-xl font-bold text-white bg-rose-600 shadow-md">Öffnen</button>
                </div>
              </div>
            </div>
          </div>
        )}

        <header className="sticky top-0 z-30 backdrop-blur-xl border-b px-4 py-3 sm:px-6 sm:py-4 transition-all duration-500 flex justify-between items-center bg-white/90 border-slate-200 dark:bg-graphite-950/80 dark:border-white/10 relative">
          <div className="flex items-center gap-3 flex-1 overflow-hidden z-10">
            {view === 'settings' ? <h1 className="text-xl font-bold tracking-tight font-serif">Einstellungen</h1> :
             view === 'menu' ? <h1 className="text-xl font-bold tracking-tight font-serif">Entdecken</h1> :
             view === 'wisdom' ? <h1 className="text-xl font-bold tracking-tight font-serif">Buch der Weisheit</h1> :
             view === 'burn' ? <h1 className="text-xl font-bold tracking-tight font-serif text-rose-500">Katharsis</h1> :
            (
              <>
                {user.avatar && <img src={user.avatar} alt="Profil" className="w-10 h-10 rounded-full object-cover border-2 shadow-sm shrink-0" style={{ borderColor: user.nameColor || '#f59e0b' }} />}
                <div className="flex flex-col overflow-hidden">
                  <h1 className="text-xl font-bold tracking-tight truncate font-serif" style={{ color: user.nameColor || '#f59e0b' }}>
                    {view === 'archive' ? 'Archiv' : user.name}
                  </h1>
                  {view === 'vault' && <p className="text-xs mt-0.5 font-medium flex items-center gap-1 text-rose-500"><Icon name="shield-check" size={14} /> Sicherer Tresor</p>}
                  {view === 'dashboard' && user.motto && <p className="text-[10px] mt-0.5 italic font-medium truncate max-w-[200px] opacity-50">"{user.motto}"</p>}
                </div>
              </>
            )}
          </div>
          <div className="flex gap-1 items-center z-10">
            {view === 'dashboard' && (
              <>
                <div className="flex items-center relative">
                  <input type="text" value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} placeholder="Tagebuch durchsuchen..." className={`transition-all duration-300 border-none focus:ring-0 text-sm rounded-full bg-black/5 dark:bg-white/10 text-slate-900 dark:text-white ${isSearchOpen ? 'w-48 px-4 py-2 mr-1 opacity-100' : 'w-0 p-0 opacity-0 pointer-events-none'}`} />
                  <button onClick={() => setIsSearchOpen(!isSearchOpen)} className={`p-2.5 rounded-full transition-colors bg-black/5 dark:bg-white/10 hover:bg-black/10 dark:hover:bg-white/20 ${isSearchOpen || searchQuery ? 'bg-amber-100 text-amber-600 dark:bg-amber-900/50 dark:text-amber-400' : ''}`}><Icon name="search" size={18}/></button>
                </div>
                <button onClick={() => setView('menu')} className="p-2.5 rounded-full transition-colors bg-black/5 dark:bg-white/10 hover:bg-black/10 dark:hover:bg-white/20"><Icon name="menu" size={18}/></button>
              </>
            )}
            {(view === 'settings' || view === 'menu' || view === 'archive' || view === 'wisdom' || view === 'burn') && <button onClick={() => setView('dashboard')} className="p-2.5 rounded-full border border-transparent bg-black/5 dark:bg-white/10 hover:bg-black/10 dark:hover:bg-white/20"><Icon name="x" size={18} /></button>}
          </div>
        </header>

        <main className="p-4 sm:p-6 max-w-4xl mx-auto min-h-[60vh] relative z-10 pb-24">

          {view === 'menu' && (
            <div className="grid grid-cols-2 gap-4 sm:gap-6 animate-slide-up">
              <button onClick={() => setView('wisdom')} className="p-6 sm:p-8 rounded-3xl flex flex-col items-center justify-center gap-4 text-center border transition-all active:scale-95 shadow-sm bg-amber-50 dark:bg-amber-950/20 border-amber-200 dark:border-amber-900/50">
                <Icon name="book-open" size={32} className="text-amber-500" />
                <span className="font-bold text-xs uppercase tracking-widest">Buch der Weisheit</span>
              </button>
              <button onClick={() => setView('burn')} className="p-6 sm:p-8 rounded-3xl flex flex-col items-center justify-center gap-4 text-center border transition-all active:scale-95 shadow-sm bg-rose-50 dark:bg-rose-950/20 border-rose-200 dark:border-rose-900/50">
                <Icon name="flame" size={32} className="text-rose-500" />
                <span className="font-bold text-xs uppercase tracking-widest">Katharsis</span>
              </button>
              <button onClick={() => setView('archive')} className="p-6 sm:p-8 rounded-3xl flex flex-col items-center justify-center gap-4 text-center border transition-all active:scale-95 shadow-sm bg-white dark:bg-slate-900/50 border-slate-200 dark:border-white/10">
                <Icon name="archive" size={32} className="opacity-50" />
                <span className="font-bold text-xs uppercase tracking-widest">Archiv</span>
              </button>
              <button onClick={() => setView('settings')} className="p-6 sm:p-8 rounded-3xl flex flex-col items-center justify-center gap-4 text-center border transition-all active:scale-95 shadow-sm bg-white dark:bg-slate-900/50 border-slate-200 dark:border-white/10">
                <Icon name="settings" size={32} className="opacity-50" />
                <span className="font-bold text-xs uppercase tracking-widest">Einstellungen</span>
              </button>
            </div>
          )}

          {view === 'wisdom' && (
            <div className="animate-slide-up space-y-8">
              <div className="text-center mb-8">
                <h2 className="text-3xl font-serif font-bold mb-3">Die 25 Säulen deines Vermächtnisses</h2>
                <p className="opacity-60 max-w-xl mx-auto">Dieser Blueprint ist dein Wegweiser. Wähle eine Säule aus, um sie zu füllen. Zusammen ergeben sie das zeitloseste Bild deines Lebens für die Generationen, die nach dir kommen.</p>
              </div>
              
              {['Fundament', 'Kommunikation', 'Struktur', 'Tiefe', 'Anpassung'].map((phaseTitle, index) => (
                <div key={phaseTitle} className="mb-8">
                  <h3 className="text-sm font-bold uppercase tracking-widest text-amber-600 dark:text-amber-500 mb-4 pl-2 border-l-2 border-amber-500">Phase {index + 1}: {phaseTitle}</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                    {PILLARS.filter(p => p.phase === phaseTitle).map(pillar => {
                      const isCompleted = entries.some(e => e.title === pillar.title);
                      return (
                        <button key={pillar.id} onClick={() => openEditor(null, pillar)} className={`p-4 text-left rounded-[1.5rem] border transition-all hover:scale-[1.02] flex items-start gap-3 ${isCompleted ? 'bg-amber-50 dark:bg-amber-900/20 border-amber-200 dark:border-amber-500/30' : 'bg-white dark:bg-graphite-900 border-slate-200 dark:border-white/10'}`}>
                          <div className={`p-2 rounded-full shrink-0 ${isCompleted ? 'bg-amber-500 text-white' : 'bg-slate-100 dark:bg-white/5 opacity-50'}`}>
                            {isCompleted ? <Icon name="check" size={16} /> : <Icon name="pen-tool" size={16} />}
                          </div>
                          <div>
                            <h4 className="font-bold text-sm mb-1">{pillar.title}</h4>
                            <p className="text-xs opacity-60 line-clamp-2">{pillar.desc}</p>
                          </div>
                        </button>
                      );
                    })}
                  </div>
                </div>
              ))}
            </div>
          )}

          {view === 'burn' && (
            <div className="flex flex-col items-center justify-center min-h-[60vh] text-center animate-fade-in relative overflow-hidden p-6">
              {isBurning && <div className="absolute inset-0 bg-rose-500/20 animate-pulse z-0 rounded-3xl" />}
              <Icon name="flame" size={64} className={`mb-6 ${isBurning ? 'text-rose-500 animate-flame' : 'text-slate-400'}`} />
              <h2 className="text-3xl font-serif font-bold mb-4 z-10">Katharsis</h2>
              <p className="opacity-70 mb-8 z-10 max-w-md">Schreibe auf, was dich belastet, wovor du Angst hast oder was dich wütend macht. Danach übergeben wir es gemeinsam den Flammen. Es wird <b>nirgendwo</b> gespeichert.</p>
              <textarea 
                value={burnText} 
                onChange={e=>setBurnText(e.target.value)} 
                disabled={isBurning} 
                className="w-full max-w-lg p-6 rounded-[2rem] bg-white dark:bg-black/30 border-2 border-rose-500/20 focus:border-rose-500 h-48 outline-none resize-none z-10 transition-all shadow-inner text-slate-900 dark:text-white" 
                placeholder="Lass es hier los..." 
              />
              <button 
                onClick={triggerBurn} 
                disabled={!burnText || isBurning} 
                className="mt-6 px-8 py-4 bg-rose-600 text-white rounded-full font-bold shadow-lg shadow-rose-600/30 hover:bg-rose-700 transition-colors z-10 disabled:opacity-50 flex items-center gap-2"
              >
                {isBurning ? 'Verbrennt...' : <><Icon name="flame" size={20}/> Dem Feuer übergeben</>}
              </button>
            </div>
          )}

          {view === 'settings' && (
            <div className="space-y-6 animate-slide-up grid grid-cols-1 md:grid-cols-2 gap-4">
              <div className="p-6 rounded-[2rem] shadow-sm border card-bg">
                <h2 className="text-lg font-bold mb-6 flex items-center gap-2 font-serif"><Icon name="user" size={20} className="text-amber-500" /> Profil</h2>
                <div className="flex items-center gap-5 mb-6">
                  <div className="relative shrink-0">
                    <div className="w-20 h-20 rounded-full overflow-hidden border-[3px] shadow-sm flex items-center justify-center bg-slate-100 dark:bg-slate-800 border-slate-200 dark:border-slate-700" style={{ borderColor: user.avatar ? user.nameColor : undefined }}>
                      {user.avatar ? <img src={user.avatar} alt="Avatar" className="w-full h-full object-cover" /> : <Icon name="user" size={32} className="opacity-30" />}
                    </div>
                    <label className="absolute -bottom-1 -right-1 p-2 bg-slate-900 text-white dark:bg-white dark:text-slate-900 rounded-full cursor-pointer shadow-lg hover:scale-110 transition-transform"><Icon name="camera" size={14} /><input type="file" accept="image/*" onChange={handleAvatarUpload} className="hidden" /></label>
                  </div>
                  <div className="flex-1 space-y-3">
                    <input type="text" value={user.name} onChange={(e) => setUser({...user, name: e.target.value})} className="w-full p-3 rounded-xl border-none focus:ring-2 focus:ring-amber-500 text-base font-bold bg-slate-100 dark:bg-black/30 outline-none text-slate-900 dark:text-white" placeholder="Dein Name" />
                    <div className="flex gap-2 flex-wrap">
                      {['#f59e0b', '#ef4444', '#3b82f6', '#10b981', '#8b5cf6', '#1e293b'].map(color => (
                        <button key={color} onClick={() => setUser({...user, nameColor: color})} className={`w-6 h-6 rounded-full border-2 transition-transform ${user.nameColor === color ? 'border-slate-400 scale-125' : 'border-transparent hover:scale-110'}`} style={{ backgroundColor: color }} />
                      ))}
                    </div>
                  </div>
                </div>
                <textarea value={user.motto} onChange={(e) => setUser({...user, motto: e.target.value})} className="w-full p-4 rounded-xl border-none focus:ring-2 focus:ring-amber-500 h-20 resize-none text-sm bg-slate-100 dark:bg-black/30 outline-none italic text-slate-900 dark:text-white" placeholder="Dein Lebensmotto..." />
              </div>

              <div className="p-6 rounded-[2rem] shadow-sm border bg-white dark:bg-graphite-900 border-slate-200 dark:border-white/10">
                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 font-serif"><Icon name="sun" size={20} className="text-indigo-500" /> Erscheinungsbild</h2>
                
                <div className="mb-6">
                  <span className="text-[10px] font-bold uppercase tracking-widest opacity-60 mb-2 block text-slate-900 dark:text-white">Modus</span>
                  <div className="flex justify-between items-center p-2 bg-slate-100 dark:bg-black/30 rounded-2xl">
                    <button onClick={() => setUser({...user, isDark: false})} className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-xl font-bold text-sm transition-all ${!user.isDark ? 'bg-white shadow-sm text-slate-900' : 'opacity-50 hover:opacity-100 text-slate-900 dark:text-white'}`}><Icon name="sun" size={18}/> Hell</button>
                    <button onClick={() => setUser({...user, isDark: true})} className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-xl font-bold text-sm transition-all ${user.isDark ? 'bg-slate-800 shadow-sm text-white' : 'opacity-50 hover:opacity-100 text-slate-900 dark:text-white'}`}><Icon name="moon" size={18}/> Dunkel</button>
                  </div>
                </div>

                <div>
                  <span className="text-[10px] font-bold uppercase tracking-widest opacity-60 mb-2 block text-slate-900 dark:text-white">Hintergrundfarbe</span>
                  <div className="flex gap-3 overflow-x-auto hide-scrollbar pb-2">
                    <button 
                      onClick={() => setUser({...user, appBgColor: null})} 
                      className={`w-10 h-10 rounded-full border-2 shrink-0 flex items-center justify-center transition-transform ${!user.appBgColor ? 'scale-110 border-indigo-500' : 'border-slate-300 dark:border-slate-600 opacity-50 hover:opacity-100'}`}
                      style={{ background: user.isDark ? '#09090b' : '#ffffff' }}
                    >
                      {!user.appBgColor && <Icon name="check" size={16} className={user.isDark ? 'text-white' : 'text-slate-900'} />}
                    </button>
                    {COLORS.map((c) => (
                      <button 
                        key={c} 
                        onClick={() => setUser({...user, appBgColor: c})} 
                        className={`w-10 h-10 rounded-full border-2 shrink-0 flex items-center justify-center transition-transform ${user.appBgColor === c ? 'scale-110 border-current z-10' : 'border-transparent shadow-sm opacity-50 hover:opacity-100'}`} 
                        style={{ backgroundColor: c, color: isDarkColor(c) ? '#ffffff' : '#000000' }}
                      >
                        {user.appBgColor === c && <Icon name="check" size={16} />}
                      </button>
                    ))}
                  </div>
                </div>
              </div>

              <div className="p-6 rounded-[2rem] shadow-sm border bg-rose-50 dark:bg-rose-950/20 border-rose-100 dark:border-rose-900/50">
                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-rose-600 font-serif"><Icon name="key-round" size={20} /> Tresor PIN</h2>
                {!user.pin ? (
                  <div>
                    <input type="password" inputMode="numeric" pattern="[0-9]*" value={newPinInput} onChange={(e) => setNewPinInput(e.target.value)} placeholder="Neue PIN (z.B. 4 Zahlen)" className="w-full p-4 rounded-xl border-none focus:ring-2 focus:ring-rose-500 tracking-[0.5em] text-center text-xl mb-4 bg-white dark:bg-black/30 outline-none text-slate-900 dark:text-white" />
                    <button onClick={() => { if(newPinInput.length >= 4) { setUser({...user, pin: newPinInput}); setNewPinInput(''); } else showDialog({ title: 'PIN zu kurz', message: 'Die PIN muss mindestens 4 Zeichen lang sein.', icon: 'x' }); }} className="w-full py-3 bg-rose-600 hover:bg-rose-700 text-white rounded-xl font-bold text-sm transition-colors shadow-sm">PIN speichern</button>
                  </div>
                ) : isChangingPin ? (
                  <div className="space-y-3">
                    <input type="password" inputMode="numeric" pattern="[0-9]*" value={oldPinInput} onChange={(e) => setOldPinInput(e.target.value)} placeholder="Alte PIN" className="w-full p-3 rounded-xl text-center tracking-[0.5em] text-lg bg-white dark:bg-black/30 outline-none text-slate-900 dark:text-white" />
                    <input type="password" inputMode="numeric" pattern="[0-9]*" value={newPinInput} onChange={(e) => setNewPinInput(e.target.value)} placeholder="Neue PIN" className="w-full p-3 rounded-xl text-center tracking-[0.5em] text-lg bg-white dark:bg-black/30 outline-none text-slate-900 dark:text-white" />
                    <div className="flex gap-3">
                      <button onClick={() => setIsChangingPin(false)} className="flex-1 py-3 bg-slate-200 dark:bg-slate-800 rounded-xl text-sm font-bold text-slate-900 dark:text-white">Abbrechen</button>
                      <button onClick={() => { if (oldPinInput === user.pin) { setUser({...user, pin: newPinInput}); setIsChangingPin(false); showDialog({ title: 'Erfolg', message: 'PIN erfolgreich geändert.', icon: 'check', iconColor: 'text-emerald-500' }); } else showDialog({ title: 'Fehler', message: 'Die alte PIN ist falsch.', icon: 'x', iconColor: 'text-rose-500' }); }} className="flex-1 py-3 bg-rose-600 text-white rounded-xl text-sm font-bold shadow-sm hover:bg-rose-700">Speichern</button>
                    </div>
                  </div>
                ) : (
                  <div className="flex justify-between items-center bg-black/5 p-3 rounded-xl border border-transparent">
                    <span className="font-bold text-sm text-slate-900 dark:text-white">PIN Aktiv</span>
                    <button onClick={() => setIsChangingPin(true)} className="px-4 py-2 bg-white dark:bg-rose-500/20 shadow-sm transition-colors text-rose-500 rounded-lg font-bold text-xs">Ändern</button>
                  </div>
                )}
              </div>

              <div className="p-6 rounded-[2rem] shadow-sm border bg-indigo-50 dark:bg-indigo-950/20 border-indigo-200 dark:border-indigo-900/50">
                <h2 className="text-base font-bold mb-4 flex items-center gap-2 text-indigo-600"><Icon name="archive" size={18} /> System & Export</h2>
                <div className="flex gap-2 mb-4">
                  <button onClick={exportBackup} className="flex-1 flex items-center justify-center gap-1.5 p-3 bg-indigo-600 text-white rounded-xl text-xs font-bold shadow-md hover:bg-indigo-700"><Icon name="download" size={14}/> Komplett-Backup</button>
                  <label className="flex-1 flex items-center justify-center gap-1.5 p-3 bg-white text-slate-700 dark:bg-slate-800 dark:text-slate-200 rounded-xl text-xs font-bold cursor-pointer border border-slate-300 dark:border-transparent shadow-sm hover:bg-slate-50">
                    <Icon name="upload" size={14}/> Import <input type="file" accept=".legacy,.json" onChange={importBackup} className="hidden" />
                  </label>
                </div>
                <button onClick={exportText} className="w-full flex items-center justify-center gap-1.5 p-3 bg-white text-slate-700 dark:bg-slate-800 dark:text-slate-200 rounded-xl text-xs font-bold border border-slate-300 dark:border-transparent shadow-sm hover:bg-slate-50">
                  <Icon name="file-text" size={14}/> Als lesbaren Text (.txt) exportieren
                </button>
              </div>
            </div>
          )}

          {['dashboard', 'vault', 'archive'].includes(view) && (
            <>
              {view === 'dashboard' && (
                <div className="flex overflow-x-auto gap-3 pb-4 mb-6 custom-scrollbar snap-x">
                  {['Alle', ...CATEGORIES].map(cat => (
                    <button
                      key={cat} onClick={() => setActiveCategory(cat)}
                      className={`px-5 py-2.5 rounded-full whitespace-nowrap snap-start text-sm font-bold transition-all ${activeCategory === cat ? 'bg-slate-900 text-white dark:bg-white dark:text-slate-900 shadow-md' : 'bg-slate-100 border border-slate-200 dark:bg-white/5 dark:border-white/10 opacity-70 hover:opacity-100 text-slate-900 dark:text-white'}`}
                    >
                      {cat}
                    </button>
                  ))}
                </div>
              )}

              {visibleEntries.length === 0 && view !== 'menu' && view !== 'settings' && (
                <div className="flex flex-col items-center justify-center py-32 text-center opacity-30 animate-fade-in text-slate-900 dark:text-white">
                  {view === 'vault' ? <Icon name="shield-check" size={64} className="mb-6"/> : view === 'archive' ? <Icon name="archive" size={64} className="mb-6"/> : <Icon name="book-open" size={64} className="mb-6"/>}
                  <p className="text-xl font-bold font-serif">
                    {searchQuery ? 'Keine Einträge für diese Suche gefunden.' : view === 'vault' ? 'Tresor leer.' : view === 'archive' ? 'Archiv leer.' : 'Dein Buch ist noch leer.'}
                  </p>
                </div>
              )}

              {/* NEU: Bei aktiver Suche einen Hinweis einblenden */}
              {searchQuery && renderEntries.length > 0 && (
                <p className="text-xs font-bold uppercase tracking-widest text-amber-600 dark:text-amber-500 mb-4 pl-2">
                  Suchergebnisse in allen Seiten ({renderEntries.length})
                </p>
              )}

              <div className="columns-1 sm:columns-2 gap-6 space-y-6 pb-20">
                {renderEntries.map(entry => {
                  const isCapsuleLocked = entry.unlockDate && new Date(entry.unlockDate) > now;
                  const isGeoLocked = entry.unlockLocation;
                  const pagesCount = getBookLength(entry.id);

                  if (view === 'vault' || isCapsuleLocked || isGeoLocked) {
                    return (
                      <div
                        key={entry.id} onClick={() => (!isCapsuleLocked || isGeoLocked) && handleVaultClick(entry)}
                        className="break-inside-avoid relative rounded-[2rem] p-6 shadow-sm transition-all cursor-pointer border flex flex-col justify-between items-center text-center aspect-square flex justify-center card-bg hover:shadow-md"
                      >
                        <div className={`p-5 rounded-full mb-6 ${isCapsuleLocked ? 'bg-indigo-100 dark:bg-indigo-900/50 text-indigo-500' : isGeoLocked ? 'bg-emerald-100 dark:bg-emerald-900/50 text-emerald-500' : 'bg-rose-100 dark:bg-rose-900/50 text-rose-500'}`}>
                          {isCapsuleLocked ? <Icon name="calendar-clock" size={40} /> : isGeoLocked ? <Icon name="map-pin" size={40} /> : <Icon name="lock" size={40} />}
                        </div>
                        <div className="w-full px-2">
                          <h3 className="font-bold text-xl tracking-tight leading-snug truncate font-serif text-slate-900 dark:text-white">{entry.title}</h3>
                          <span className="text-[10px] opacity-50 uppercase tracking-widest mt-2 block truncate font-medium text-slate-900 dark:text-white">
                            {isCapsuleLocked ? `Öffnet ${new Date(entry.unlockDate).toLocaleDateString('de-DE')}` : isGeoLocked ? 'Orts-Siegel' : 'Verwahrt'}
                          </span>
                        </div>
                        {pagesCount > 1 && !searchQuery && (
                          <div className="absolute top-4 right-4 text-[9px] font-black uppercase tracking-widest opacity-50 flex items-center gap-1 text-slate-900 dark:text-white">
                            <Icon name="layers" size={12}/> {pagesCount}
                          </div>
                        )}
                      </div>
                    );
                  }

                  const isDarkTheme = user.isDark;
                  const entryColor = entry.color || (isDarkTheme ? COLORS[8] : COLORS[0]); // COLORS[0] ist jetzt #ffffff
                  let cardBg = entryColor;
                  if (isDarkTheme && entryColor === '#ffffff') cardBg = '#18181b';
                  if (!isDarkTheme && entryColor === '#0f172a') cardBg = '#ffffff';
                  const borderStyle = isDarkTheme ? (cardBg === '#18181b' ? 'border-white/10' : 'border-white/5') : 'border-slate-200';

                  return (
                    <div
                      key={entry.id} onClick={() => view === 'dashboard' ? handleBookClick(entry) : null}
                      className={`break-inside-avoid group relative rounded-[2.5rem] shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden cursor-pointer border ${borderStyle} ${entry.manifested ? 'ring-2 ring-amber-400/50' : ''}`}
                      style={{ backgroundColor: cardBg, color: isDarkColor(cardBg) ? '#f8fafc' : '#0f172a' }}
                    >
                      {entry.inheritedFrom && (
                        <div className="absolute top-4 left-4 z-30 bg-black/80 text-amber-400 text-[9px] font-black uppercase tracking-widest px-3 py-1.5 rounded-full shadow-lg flex items-center gap-1 backdrop-blur-md">
                          <Icon name="git-merge" size={12}/> Von {entry.inheritedFrom.split(' ')[0]}
                        </div>
                      )}
                      {entry.manifested && (
                        <div className="absolute top-4 right-4 z-30 bg-amber-500 text-slate-900 text-[9px] font-black uppercase tracking-widest px-3 py-1.5 rounded-full shadow-lg flex items-center gap-1">
                          <Icon name="sparkles" size={12}/> Manifestiert
                        </div>
                      )}

                      {entry.image && (
                        <div className="w-full relative overflow-hidden bg-slate-100 dark:bg-black/20 flex justify-center items-center min-h-[200px]">
                          <img src={entry.image} alt="Vision" className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-1000" />
                          <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/10 to-transparent z-10 pointer-events-none" />
                          {/* Highlight Title if searched */}
                          <h3 className="absolute bottom-6 left-6 right-6 z-20 font-bold text-2xl text-white drop-shadow-md leading-snug line-clamp-2 font-serif" dangerouslySetInnerHTML={highlightText(entry.title, searchQuery)} />
                        </div>
                      )}

                      <div className="p-6 sm:p-8 flex-1 flex flex-col">
                        {!entry.image && <h3 className={`font-bold text-2xl leading-tight mb-4 line-clamp-2 font-serif`} dangerouslySetInnerHTML={highlightText(entry.title, searchQuery)} />}
                        {entry.category === 'Weisheit' && <div className="mb-4 text-[10px] font-bold uppercase tracking-widest opacity-50 flex items-center gap-1 text-amber-500"><Icon name="book-open" size={12}/> Säule der Weisheit</div>}
                        
                        {/* NEU: Bei der Suche zeigen wir den Buch-Namen an, falls dies eine Unterseite ist */}
                        {searchQuery && entry.parentId && (
                          <div className="mb-2 text-[10px] font-bold uppercase tracking-widest opacity-60 flex items-center gap-1 text-indigo-500">
                             <Icon name="link" size={12}/> Gefunden auf Unterseite
                          </div>
                        )}

                        {entry.text && (
                          <div className={`text-sm leading-relaxed mb-6 font-medium line-clamp-4 legacy-content opacity-80`} dangerouslySetInnerHTML={highlightText(entry.text, searchQuery)} />
                        )}

                        <div className={`flex flex-wrap items-center justify-between pt-4 border-t mt-auto ${isDarkTheme ? 'border-white/10' : 'border-black/10'}`}>
                          <div className="flex flex-col">
                            <span className={`text-[10px] font-bold uppercase tracking-widest opacity-60`}>
                              {new Date(entry.date).toLocaleDateString('de-DE', { day: '2-digit', month: 'short', year: 'numeric' })}
                            </span>
                          </div>
                          <div className="flex gap-2 items-center opacity-60">
                            {/* Seitenzahl anzeigen, falls es ein Buch ist (und wir nicht gerade suchen) */}
                            {pagesCount > 1 && !searchQuery && (
                              <span className="flex items-center gap-1 text-[10px] font-bold uppercase tracking-widest bg-black/10 dark:bg-white/10 px-2 py-1 rounded-md mr-1">
                                <Icon name="layers" size={12} /> {pagesCount}
                              </span>
                            )}
                            {entry.mood && (() => {
                              const moodObj = MOODS.find(m=>m.label===entry.mood);
                              if (!moodObj) return null;
                              return <Icon name={moodObj.iconName} size={16} className={moodObj.color} />;
                            })()}
                            {entry.location && <Icon name="map-pin" size={16} />}
                            {(entry.audio || entry.video) && <Icon name="mic" size={16} />}
                            {view === 'archive' && (
                              <div className="flex gap-2 ml-2">
                                <button onClick={(e) => { e.stopPropagation(); setEntries(prev => prev.map(ex => ex.id === entry.id ? { ...ex, archived: false } : ex)); }} className={`p-2 rounded-full bg-black/5 dark:bg-white/10`}><Icon name="rotate-ccw" size={16} /></button>
                                <button onClick={(e) => { e.stopPropagation(); confirmArchiveDelete(entry.id); }} className="p-2 rounded-full bg-rose-500/10 text-rose-500"><Icon name="trash-2" size={16} /></button>
                              </div>
                            )}
                          </div>
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </>
          )}
        </main>

        {showEditor && (
          <div className="fixed inset-0 z-[100] flex flex-col" style={{ backgroundColor: user.appBgColor || (user.isDark ? '#18181b' : '#ffffff'), color: user.appBgColor ? (isDarkColor(user.appBgColor) ? '#ffffff' : '#18181b') : undefined }}>
            <div className={`flex justify-between items-center px-6 py-5 border-b ${zenMode ? 'border-transparent' : 'border-black/5 dark:border-white/5'}`}>
              <button onClick={() => checkSaveEntry()} className={`p-2 rounded-full transition-colors ${isDarkColor(selectedColor) ? 'text-white hover:bg-white/10' : 'text-slate-900 hover:bg-black/5'}`}><Icon name="chevron-down" size={24}/></button>

              {!zenMode && (
                <div className="flex gap-1 sm:gap-2 overflow-x-auto hide-scrollbar items-center">
                  {autoSaveStatus && <span className="flex items-center text-[10px] sm:text-xs font-bold text-emerald-500 animate-pulse mr-1 sm:mr-2"><Icon name="check" size={14} className="mr-1"/> {autoSaveStatus}</span>}
                  {editingId && <button onClick={() => confirmDelete(editingId)} className="p-2 sm:p-2.5 rounded-full hover:bg-rose-500/10 text-slate-400 hover:text-rose-500 transition-colors" title="Seite herausreißen"><Icon name="trash-2" size={20}/></button>}
                  {editingId && <button onClick={() => {
                    const entryToArchive = {
                      id: editingId || generateId(),
                      title: title || 'Neue Seite', text, color: selectedColor,
                      image: selectedImage, video: selectedVideo, audio: audioUrl,
                      locked: isLocked, archived: true, manifested: isManifested,
                      unlockDate, unlockLocation, type: entryType, category, mood, location, parentId, inheritedFrom,
                      date: editingId ? (entries.find(e => e.id === editingId)?.date || new Date().toISOString()) : new Date().toISOString(),
                    };
                    saveToDB(entryToArchive);
                    closeEditor();
                  }} className="p-2 sm:p-2.5 rounded-full transition-colors text-slate-400 hover:text-indigo-500 hover:bg-indigo-500/10" title="Ins Archiv"><Icon name="archive" size={20}/></button>}
                  <button onClick={() => setZenMode(true)} className={`p-2 sm:p-2.5 rounded-full transition-colors text-slate-400 ${isDarkColor(selectedColor) ? 'hover:text-white hover:bg-white/10' : 'hover:text-slate-900 hover:bg-black/5'}`} title="Fokus Modus"><Icon name="maximize-2" size={20}/></button>
                  <button onClick={() => setIsManifested(!isManifested)} className={`p-2 sm:p-2.5 rounded-full transition-colors ${isManifested ? 'bg-amber-500/20 text-amber-500' : 'text-slate-400 hover:text-amber-500 hover:bg-amber-500/10'}`} title="Manifestieren (Stern)"><Icon name="sparkles" size={20}/></button>
                  <button onClick={() => setIsLocked(!isLocked)} className={`p-2 sm:p-2.5 rounded-full transition-colors ${isLocked ? 'bg-rose-500/20 text-rose-500' : 'text-slate-400 hover:text-rose-500 hover:bg-rose-500/10'}`} title="PIN-Schutz (Tresor)"><Icon name="lock" size={20}/></button>
                </div>
              )}
              {zenMode && <button onClick={() => setZenMode(false)} className="text-current opacity-50 hover:opacity-100"><Icon name="minimize-2" size={24}/></button>}
              
              {/* Geänderter Sichern-Button: Auf Handys als Check-Icon sichtbar */}
              {!zenMode && (
                <button onClick={checkSaveEntry} className={`flex items-center gap-1 px-4 sm:px-6 py-2 sm:py-2.5 rounded-full font-bold shadow-md hover:scale-105 transition-transform text-sm ${isDarkColor(selectedColor) ? 'bg-white text-slate-900' : 'bg-slate-900 text-white'}`}>
                  <Icon name="check" size={16} className="sm:hidden" />
                  <span className="hidden sm:inline">Sichern</span>
                </button>
              )}
            </div>

            <div className={`flex-1 overflow-y-auto p-6 sm:p-10 flex flex-col gap-6 custom-scrollbar w-full overscroll-contain ${zenMode ? '' : isDarkColor(selectedColor) ? 'text-white' : 'text-slate-900'}`}>
              
              {pillarGuidance && !zenMode && (
                <div className="bg-amber-500/10 border border-amber-500/30 text-amber-600 dark:text-amber-400 p-3 sm:p-4 rounded-2xl flex gap-3 shrink-0">
                  <Icon name="book-open" size={20} className="shrink-0 mt-0.5" />
                  <p className="line-clamp-2 text-xs sm:text-sm font-medium">{pillarGuidance}</p>
                </div>
              )}

              {!zenMode && (
                <div className="flex flex-wrap gap-3 text-xs font-bold uppercase tracking-widest opacity-60 shrink-0">
                  <button onClick={() => setPicker({
                    title: 'Kategorie', currentValue: category, options: CATEGORIES.map(c => ({label: c, value: c})), onSelect: setCategory
                  })} className="bg-black/5 dark:bg-white/10 hover:bg-black/10 dark:hover:bg-white/20 transition-colors px-3 py-1.5 rounded-lg flex items-center gap-2">
                    {category} <Icon name="chevron-down" size={14} className="shrink-0"/>
                  </button>
                  <button onClick={() => setPicker({
                    title: 'Art des Eintrags', currentValue: entryType, options: [{label: 'Vision', value: 'vision'}, {label: 'Brief an die Zukunft', value: 'letter'}], onSelect: setEntryType
                  })} className="bg-black/5 dark:bg-white/10 hover:bg-black/10 dark:hover:bg-white/20 transition-colors px-3 py-1.5 rounded-lg flex items-center gap-2">
                    {entryType === 'vision' ? 'Vision' : 'Brief'} <Icon name="chevron-down" size={14} className="shrink-0"/>
                  </button>
                </div>
              )}

              <input type="text" placeholder="Titel..." value={title} onChange={(e) => setTitle(e.target.value)} className="w-full shrink-0 bg-transparent text-4xl sm:text-5xl font-bold placeholder-current opacity-90 border-none focus:ring-0 p-0 focus:outline-none font-serif" style={{'::placeholder': { opacity: 0.3 }}} />

              {!zenMode && (
                <div className="flex gap-2 py-3 border-y border-current border-opacity-10 opacity-70 shrink-0">
                  <button onMouseDown={(e) => { e.preventDefault(); document.execCommand('bold', false, null); }} className="p-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors" title="Fett"><Icon name="bold" size={18}/></button>
                  <button onMouseDown={(e) => { e.preventDefault(); document.execCommand('italic', false, null); }} className="p-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors" title="Kursiv"><Icon name="italic" size={18}/></button>
                  <button onMouseDown={(e) => { e.preventDefault(); document.execCommand('insertUnorderedList', false, null); }} className="p-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors"><Icon name="list-todo" size={18}/></button>
                  <button onMouseDown={(e) => { e.preventDefault(); document.execCommand('formatBlock', false, 'blockquote'); }} className="p-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors" title="Zitat / Weisheit"><Icon name="quote" size={18}/></button>
                </div>
              )}

              <div
                ref={editorRef}
                contentEditable={true}
                suppressContentEditableWarning={true}
                data-placeholder="Schreibe deine Gedanken auf diese leere Seite..."
                onInput={(e) => setText(e.currentTarget.innerHTML)}
                className="w-full flex-1 min-h-[300px] bg-transparent text-lg sm:text-xl leading-relaxed focus:outline-none font-medium empty:before:content-[attr(data-placeholder)] empty:before:cursor-text legacy-editor-content pb-20"
                style={{'::before': { opacity: 0.3 }}}
              />

              {!zenMode && (
                <div className="space-y-4 shrink-0 pb-6">
                  {selectedImage && <div className="relative rounded-[2rem] overflow-hidden shadow-md bg-black/5 dark:bg-black/20 flex justify-center"><img src={selectedImage} alt="Preview" className="w-full h-auto max-h-[40vh] object-cover" /><button onClick={() => setSelectedImage(null)} className="absolute top-4 right-4 bg-white/80 dark:bg-black/60 backdrop-blur-md p-3 rounded-full hover:scale-110 transition-transform"><Icon name="x" size={18}/></button></div>}
                  {audioUrl && (
                     <div className="relative p-4 rounded-2xl shadow-sm border border-current border-opacity-20 flex flex-col">
                       <span className="text-xs font-bold uppercase tracking-widest mb-2 opacity-60">Sprachnachricht</span>
                       <audio src={audioUrl} controls className="w-full" />
                       <button onClick={() => setAudioUrl(null)} className="absolute top-4 right-4 text-current opacity-50 hover:opacity-100"><Icon name="x" size={16}/></button>
                     </div>
                  )}
                </div>
              )}
            </div>

            {!zenMode && (
              <div className="border-t border-black/5 dark:border-white/5 bg-white/50 dark:bg-black/40 backdrop-blur-2xl p-4 sm:p-6 flex flex-col gap-4 pb-[env(safe-area-inset-bottom,24px)] shrink-0">
                <div className="flex justify-between items-center overflow-x-auto hide-scrollbar gap-4">
                  <div className="flex gap-2 shrink-0">
                    <label className={`p-3.5 rounded-full shadow-sm cursor-pointer transition-colors ${isDarkColor(selectedColor) ? 'bg-white/10 hover:bg-white/20 text-white' : 'bg-white hover:bg-slate-50 text-slate-800 border border-slate-200'}`} title="Bild hinzufügen"><Icon name="image" size={20}/><input type="file" accept="image/*" onChange={(e)=>handleFileUpload(e,'image')} className="hidden" /></label>
                    <button onClick={() => setIsDrawing(true)} className={`p-3.5 rounded-full shadow-sm transition-colors ${isDarkColor(selectedColor) ? 'bg-white/10 hover:bg-white/20 text-white' : 'bg-white hover:bg-slate-50 text-slate-800 border border-slate-200'}`} title="Zeichnen"><Icon name="pen-tool" size={20}/></button>
                    <button onClick={isRecording ? stopRecording : startRecording} className={`p-3.5 rounded-full shadow-sm transition-colors ${isRecording ? 'bg-rose-500 text-white animate-pulse' : isDarkColor(selectedColor) ? 'bg-white/10 hover:bg-white/20 text-white' : 'bg-white hover:bg-slate-50 text-slate-800 border border-slate-200'}`} title="Sprache aufnehmen">
                      {isRecording ? <Icon name="square" size={20}/> : <Icon name="mic" size={20}/>}
                    </button>
                  </div>
                  <div className={`flex gap-2 shrink-0 border-l pl-4 ${isDarkColor(selectedColor) ? 'border-white/10' : 'border-black/10'}`}>
                    <label className={`relative p-3.5 rounded-full shadow-sm flex items-center justify-center cursor-pointer overflow-hidden transition-colors ${unlockDate ? 'bg-indigo-500 text-white' : isDarkColor(selectedColor) ? 'bg-white/10 hover:bg-white/20 text-white' : 'bg-white hover:bg-slate-50 text-slate-800 border border-slate-200'}`} title="Datums-Siegel (Zeitkapsel)">
                      <Icon name="calendar-clock" size={20}/>
                      <input type="date" value={unlockDate} onChange={e=>setUnlockDate(e.target.value)} className="absolute opacity-0 w-[200%] h-[200%] -top-1/2 -left-1/2 cursor-pointer" />
                    </label>
                  </div>
                </div>

                <div className={`flex justify-between items-center overflow-x-auto hide-scrollbar gap-6 border-t pt-4 ${isDarkColor(selectedColor) ? 'border-white/5' : 'border-black/5'}`}>
                  <div className="flex gap-2 shrink-0">
                    {MOODS.map(m => (
                      <button key={m.id} onClick={()=>setMood(m.label===mood ? null : m.label)} className={`p-2.5 rounded-full transition-all ${mood===m.label ? 'bg-slate-800 dark:bg-white shadow-lg scale-110 ' + m.color : 'opacity-40 hover:opacity-100 text-current'}`}>
                        <Icon name={m.iconName} size={20} />
                      </button>
                    ))}
                  </div>
                  <div className="flex gap-2 shrink-0">
                    {COLORS.slice(0, 18).map((c) => (
                      <button key={c} onClick={() => setSelectedColor(c)} className={`w-8 h-8 rounded-full shadow-sm border-2 transition-transform ${selectedColor === c ? 'scale-110 border-current z-10' : 'border-transparent opacity-60 hover:opacity-100 hover:scale-105'}`} style={{ backgroundColor: c }} />
                    ))}
                  </div>
                </div>
              </div>
            )}
          </div>
        )}

        {isDrawing && (
          <div className="fixed inset-0 z-[120] flex flex-col bg-slate-900 text-white">
            <div className="flex justify-between items-center p-6 border-b border-white/10 bg-slate-950">
              <button onClick={() => setIsDrawing(false)} className="p-3 text-white/70 hover:text-white bg-white/5 rounded-full"><Icon name="x" size={24} /></button>
              <span className="font-bold text-xl font-serif">Skizze</span>
              <button
                onClick={() => { if(canvasRef.current) { setSelectedImage(canvasRef.current.toDataURL()); setIsDrawing(false); } }}
                className="bg-amber-500 text-slate-900 px-6 py-3 rounded-full font-bold flex gap-2 items-center shadow-lg"
              ><Icon name="check" size={18}/> Fertig</button>
            </div>
            <div className="flex-1 relative bg-white touch-none">
              <canvas
                ref={canvasRef}
                className="absolute inset-0 w-full h-full cursor-crosshair touch-none"
                onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={stopDrawing} onMouseLeave={stopDrawing}
                onTouchStart={startDrawing} onTouchMove={draw} onTouchEnd={stopDrawing}
              />
            </div>
            <div className="p-4 bg-slate-950 flex justify-center">
              <button onClick={() => {
                if (!canvasRef.current) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.save(); ctx.setTransform(1, 0, 0, 1, 0, 0); ctx.fillStyle = user.isDark ? '#18181b' : '#ffffff'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.restore();
              }} className="p-3 bg-white/10 rounded-full hover:bg-white/20 text-white"><Icon name="eraser" size={24}/></button>
            </div>
          </div>
        )}

        <nav className="fixed bottom-0 left-0 right-0 backdrop-blur-3xl border-t z-40 transition-colors duration-500 bg-white/90 border-slate-200 dark:bg-graphite-950/90 dark:border-white/10 pb-[env(safe-area-inset-bottom,0px)]">
          <div className="flex justify-between items-center h-20 max-w-md mx-auto px-8">
            <button onClick={() => setView('dashboard')} className={`flex flex-col items-center justify-center h-full space-y-1 transition-all ${view === 'dashboard' ? 'text-amber-500 scale-105' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'}`}><Icon name="layout-grid" size={24} /><span className="text-[10px] font-bold uppercase tracking-widest">Buch</span></button>
            <div className="relative -top-6">
              <button onClick={() => openEditor()} className="w-16 h-16 rounded-full shadow-xl flex items-center justify-center hover:scale-105 active:scale-95 text-white border-[4px] border-slate-50 dark:border-graphite-950 transition-transform duration-300 bg-slate-900 dark:bg-white dark:text-slate-900"><Icon name="plus" size={32} /></button>
            </div>
            <button onClick={() => setView('vault')} className={`flex flex-col items-center justify-center h-full space-y-1 transition-all ${view === 'vault' ? 'text-indigo-500 scale-105' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'}`}><Icon name="lock" size={24} /><span className="text-[10px] font-bold uppercase tracking-widest">Tresor</span></button>
          </div>
        </nav>

      </div>
    </ErrorBoundary>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
