                            <h3 className="absolute bottom-4 left-4 right-4 z-20 font-bold text-xl text-white drop-shadow-md leading-snug line-clamp-2">{entry.title}</h3>
                          </div>
                        )}

                        <div className="p-5 flex-1 flex flex-col">
                          {!entry.image && <h3 className={`font-bold text-xl leading-snug mb-2 ${textColor} line-clamp-2`}>{entry.title}</h3>}
                          
                          {entry.type === 'letter' && <div className="mb-2 text-[10px] font-bold uppercase tracking-widest opacity-50 flex items-center gap-1"><Icon name="quote" size={12}/> Zukunfts-Brief</div>}
                          
                          {entry.text && (
                            <div className={`text-sm leading-relaxed mb-4 ${subTextColor} font-light line-clamp-3 legacy-content`} dangerouslySetInnerHTML={{ __html: entry.text }} />
                          )}

                          <div className="flex flex-wrap items-center justify-between pt-3 border-t border-current border-opacity-10 mt-auto">
                            <div className="flex flex-col">
                               <span className={`text-[9px] font-black uppercase tracking-widest ${subTextColor} opacity-60`}>
                                 {new Date(entry.date).toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: '2-digit' })}
                               </span>
                            </div>
                            
                            <div className="flex gap-1.5 items-center">
                              {entry.mood && (() => {
                                 const moodObj = MOODS.find(m=>m.label===entry.mood);
                                 if (!moodObj) return null;
                                 return <Icon name={moodObj.id} size={14} className={moodObj.color} />;
                              })()}
                              {entry.location && <Icon name="map-pin" size={14} className={subTextColor} />}
                              {(entry.audio || entry.video) && <Icon name="mic" size={14} className={subTextColor} />}
                              
                              {view === 'archive' && (
                                <div className="flex gap-1 ml-1">
                                  <button onClick={(e) => { e.stopPropagation(); setEntries(prev => prev.map(ex => ex.id === entry.id ? { ...ex, archived: false } : ex)); }} className={`p-1.5 rounded-full bg-slate-200 dark:bg-white/20 ${textColor}`}><Icon name="rotate-ccw" size={14} /></button>
                                  <button onClick={(e) => { e.stopPropagation(); deleteFromDB(entry.id); }} className="p-1.5 rounded-full bg-rose-500/20 text-rose-500"><Icon name="trash-2" size={14} /></button>
                                </div>
                              )}
                            </div>
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              </>
            )}
          </main>

          {/* EDITOR OVERLAY */}
          {showEditor && (
            <div className={`fixed inset-0 z-[90] flex items-end sm:items-center justify-center sm:p-6 transition-all bg-slate-900/60 backdrop-blur-sm`}>
              <div className="absolute inset-0 bg-transparent" onClick={closeEditor} />
              
              <div 
                className={`relative w-full max-w-2xl mx-auto flex flex-col shadow-2xl transition-all ${zenMode ? 'h-[100dvh] sm:rounded-none bg-transparent' : 'h-[92dvh] sm:h-[90dvh] max-h-[900px] rounded-t-[2rem] sm:rounded-[2rem]'} ${user.isDark && selectedColor === '#ffffff' ? 'border-t border-white/10' : ''} ${(!user.isDark && selectedColor === '#ffffff') ? 'bg-white border-t border-slate-200' : ''}`}
                style={{ backgroundColor: zenMode ? 'transparent' : (user.isDark && selectedColor === '#ffffff' ? '#0f172a' : selectedColor) }}
              >
                <div className={`flex justify-between items-center px-5 py-4 border-b ${zenMode ? 'border-transparent' : 'border-black/5 dark:border-white/5 bg-white/10'}`}>
                  <button onClick={closeEditor} className={`p-1.5 rounded-full transition-colors ${zenMode ? 'text-white' : 'text-slate-800 dark:text-white hover:bg-black/5'}`}><Icon name="x" size={22}/></button>
                  
                  {!zenMode && (
                    <div className="flex gap-1 overflow-x-auto hide-scrollbar items-center">
                      {autoSaveStatus && <span className="flex items-center text-[10px] font-bold text-emerald-500 animate-pulse mr-1"><Icon name="check" size={12} className="mr-0.5"/> {autoSaveStatus}</span>}
                      
                      <button onClick={() => { if(editingId) deleteFromDB(editingId); closeEditor(); }} className="p-2 rounded-full hover:bg-rose-500/10 text-rose-500 dark:text-slate-300 hover:dark:text-rose-400 transition-colors" title="Verwerfen / Löschen">
                        <Icon name="trash-2" size={18}/>
                      </button>
                      
                      <button onClick={() => {
                          const entryToArchive = {
                            id: editingId || generateId(),
                            title: title || 'Ohne Titel', text, color: selectedColor,
                            image: selectedImage, video: selectedVideo, audio: audioUrl,
                            locked: isLocked, archived: true, manifested: isManifested,
                            unlockDate, unlockLocation, type: entryType, category, mood, location, parentId, inheritedFrom,
                            date: editingId ? (entries.find(e => e.id === editingId)?.date || new Date().toISOString()) : new Date().toISOString(),
                          };
                          saveToDB(entryToArchive);
                          closeEditor();
                      }} className="p-2 rounded-full hover:bg-amber-500/10 text-amber-500 dark:text-slate-300 hover:dark:text-amber-400 transition-colors" title="Ins Archiv verschieben">
                          <Icon name="archive" size={18}/>
                      </button>

                      <button onClick={() => setZenMode(true)} className="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 text-slate-800 dark:text-slate-300"><Icon name="maximize-2" size={18}/></button>
                      <button onClick={() => setIsManifested(!isManifested)} className={`p-2 rounded-full ${isManifested ? 'bg-amber-400 text-amber-900' : 'text-slate-800 dark:text-slate-300 opacity-80 hover:opacity-100'}`}><Icon name="sparkles" size={18}/></button>
                      <button onClick={() => setIsLocked(!isLocked)} className={`p-2 rounded-full ${isLocked ? 'bg-rose-500 text-white' : 'text-slate-800 dark:text-slate-300 opacity-80 hover:opacity-100'}`}><Icon name="lock" size={18}/></button>
                    </div>
                  )}
                  {zenMode && <button onClick={() => setZenMode(false)} className="text-white/70 hover:text-white"><Icon name="minimize-2" size={22}/></button>}

                  <button onClick={saveEntry} className="bg-slate-900 dark:bg-white dark:text-slate-900 text-white p-2.5 rounded-full font-bold shadow-md hover:scale-105 transition-transform flex items-center justify-center"><Icon name="save" size={20}/></button>
                </div>

                <div className={`flex-1 overflow-y-auto p-5 sm:p-8 flex flex-col gap-4 custom-scrollbar ${zenMode ? 'w-full text-slate-100' : isDarkColor(selectedColor) || (user.isDark && selectedColor === '#ffffff') ? 'text-white' : 'text-slate-800'}`}>
                  
                  {!zenMode && (
                    <div className="flex flex-wrap gap-2 text-[10px] font-bold uppercase tracking-widest opacity-60 shrink-0">
                      <select value={category} onChange={e=>setCategory(e.target.value)} className="bg-transparent border-none outline-none focus:ring-0 p-0 font-bold">
                        {CATEGORIES.map(c => <option key={c} value={c} className="text-black">{c}</option>)}
                      </select>
                      <span>•</span>
                      <select value={entryType} onChange={e=>setEntryType(e.target.value)} className="bg-transparent border-none outline-none focus:ring-0 p-0 font-bold">
                        <option value="vision" className="text-black">Vision</option>
                        <option value="letter" className="text-black">Brief</option>
                      </select>
                    </div>
                  )}

                  <input type="text" placeholder="Titel..." value={title} onChange={(e) => setTitle(e.target.value)} className="w-full shrink-0 bg-transparent text-3xl font-serif font-bold placeholder-current opacity-90 border-none focus:ring-0 p-0 focus:outline-none" style={{'::placeholder': { opacity: 0.3 }}} />
                  
                  {!zenMode && (
                    <div className="flex gap-1 py-1.5 border-y border-current border-opacity-10 opacity-70 shrink-0">
                      <button onMouseDown={(e) => { e.preventDefault(); document.execCommand('bold', false, null); }} className="p-1.5 rounded" title="Fett"><Icon name="bold" size={16}/></button>
                      <button onMouseDown={(e) => { e.preventDefault(); document.execCommand('italic', false, null); }} className="p-1.5 rounded" title="Kursiv"><Icon name="italic" size={16}/></button>
                      <button onMouseDown={(e) => { e.preventDefault(); document.execCommand('insertUnorderedList', false, null); }} className="p-1.5 rounded"><Icon name="list-todo" size={16}/></button>
                      <button onMouseDown={(e) => { e.preventDefault(); document.execCommand('formatBlock', false, 'blockquote'); }} className="p-1.5 rounded"><Icon name="quote" size={16}/></button>
                    </div>
                  )}

                  <div 
                    ref={editorRef}
                    contentEditable={true}
                    suppressContentEditableWarning={true}
                    data-placeholder="Schreibe deine Gedanken hier..."
                    onInput={(e) => setText(e.currentTarget.innerHTML)}
                    className="w-full flex-1 min-h-[250px] bg-transparent text-lg sm:text-xl leading-relaxed focus:outline-none font-serif empty:before:content-[attr(data-placeholder)] empty:before:opacity-40 empty:before:cursor-text legacy-editor-content pb-10"
                  />

                  {!zenMode && (
                    <div className="space-y-3 shrink-0 pb-4">
                      {selectedImage && <div className="relative rounded-2xl overflow-hidden shadow-sm bg-black/5 dark:bg-black/20 flex justify-center"><img src={selectedImage} alt="Preview" className="w-full h-auto max-h-[40vh] object-contain" /><button onClick={() => setSelectedImage(null)} className="absolute top-2 right-2 bg-black/60 text-white p-2 rounded-full z-10"><Icon name="x" size={14}/></button></div>}
                      {selectedVideo && <div className="relative rounded-2xl overflow-hidden shadow-sm flex justify-center bg-black/5 dark:bg-black/20"><video src={selectedVideo} controls className="w-full h-auto max-h-[40vh] object-contain bg-black" /><button onClick={() => setSelectedVideo(null)} className="absolute top-2 right-2 bg-black/60 text-white p-2 rounded-full z-10"><Icon name="x" size={14}/></button></div>}
                      {audioUrl && <div className="bg-white/10 p-3 rounded-xl flex items-center justify-between backdrop-blur-md"><audio src={audioUrl} controls className="w-full h-8" /><button onClick={() => setAudioUrl(null)} className="p-1.5 bg-rose-500/20 text-rose-500 rounded-full ml-2"><Icon name="trash-2" size={14}/></button></div>}
                    </div>
                  )}
                </div>

                {!zenMode && (
                  <div className="border-t border-black/5 dark:border-white/5 bg-white/40 dark:bg-black/40 backdrop-blur-xl p-3 sm:p-4 flex flex-col gap-3 pb-[env(safe-area-inset-bottom,16px)]">
                    
                    <div className="flex justify-between items-center overflow-x-auto hide-scrollbar gap-2">
                      <div className="flex gap-1.5 shrink-0">
                        <label className="p-2.5 rounded-full bg-white/50 dark:bg-white/10 shadow-sm cursor-pointer"><Icon name="image" size={18}/><input type="file" accept="image/*" onChange={(e)=>handleFileUpload(e,'image')} className="hidden" /></label>
                        <button onClick={() => setIsDrawing(true)} className="p-2.5 rounded-full bg-white/50 dark:bg-white/10 shadow-sm"><Icon name="pen-tool" size={18}/></button>
                        
                        <label className="p-2.5 rounded-full bg-white/50 dark:bg-white/10 shadow-sm cursor-pointer" title="Video aufnehmen">
                           <Icon name="video" size={18}/>
                           <input type="file" accept="video/*" capture="environment" onChange={(e)=>handleFileUpload(e,'video')} className="hidden" />
                        </label>

                        <label className="p-2.5 rounded-full bg-white/50 dark:bg-white/10 shadow-sm cursor-pointer" title="Sprachnotiz aufnehmen / hochladen">
                           <Icon name="mic" size={18}/>
                           <input type="file" accept="audio/*" capture="environment" onChange={handleAudioUpload} className="hidden" />
                        </label>
                      </div>
                      
                      <div className="flex gap-1.5 shrink-0 border-l border-black/10 dark:border-white/10 pl-2">
                        <button onClick={insertPrompt} className="p-2.5 rounded-full bg-indigo-100 text-indigo-600 dark:bg-indigo-900/50 dark:text-indigo-300 shadow-sm flex items-center gap-1 text-[10px] font-bold"><Icon name="sparkles" size={14}/> Deep Prompt</button>
                        
                        <label className={`relative p-2.5 rounded-full shadow-sm flex items-center justify-center cursor-pointer overflow-hidden ${unlockDate ? 'bg-indigo-500 text-white' : 'bg-white/50 dark:bg-white/10'}`}>
                          <Icon name="calendar-clock" size={18}/>
                          <input type="date" value={unlockDate} onChange={e=>setUnlockDate(e.target.value)} className="absolute opacity-0 w-[200%] h-[200%] -top-1/2 -left-1/2 cursor-pointer" />
                        </label>
                      </div>
                    </div>

                    <div className="flex justify-between items-center overflow-x-auto hide-scrollbar gap-4 border-t border-black/5 dark:border-white/5 pt-3">
                      <div className="flex gap-1.5 shrink-0">
                         {MOODS.map(m => (
                           <button key={m.id} onClick={()=>setMood(m.label===mood ? null : m.label)} className={`p-1.5 rounded-full transition-all ${mood===m.label ? 'bg-white dark:bg-slate-800 shadow-sm scale-110 ' + m.color : 'opacity-40'}`}>
                             <Icon name={m.id} size={18} />
                           </button>
                         ))}
                      </div>
                      <div className="flex gap-1.5 shrink-0">
                        {COLORS.slice(0, 8).map((c) => (
                          <button key={c} onClick={() => setSelectedColor(c)} className={`w-6 h-6 rounded-full shadow-sm border-2 ${selectedColor === c ? 'scale-125 border-current z-10' : 'border-transparent opacity-80'}`} style={{ backgroundColor: c }} />
                        ))}
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          )}

          {isDrawing && (
            <div className="fixed inset-0 z-[120] flex flex-col bg-slate-900 text-white">
              <div className="flex justify-between items-center p-4 border-b border-white/10">
                <button onClick={() => setIsDrawing(false)} className="p-2 text-white/70 hover:text-white"><Icon name="x" size={24} /></button>
                <span className="font-bold">Freihand Skizze</span>
                <button 
                  onClick={() => {
                     if(canvasRef.current) {
                       setSelectedImage(canvasRef.current.toDataURL());
                       setIsDrawing(false);
                     }
                  }} 
                  className="bg-amber-500 text-black px-4 py-2 rounded-full font-bold flex gap-2 items-center"
                >
                  <Icon name="check" size={18}/> Übernehmen
                </button>
              </div>
              <div className="flex-1 relative bg-white touch-none">
                <canvas 
                  ref={canvasRef} 
                  className="absolute inset-0 w-full h-full cursor-crosshair touch-none"
                  onMouseDown={startDrawing}
                  onMouseMove={draw}
                  onMouseUp={stopDrawing}
                  onMouseLeave={stopDrawing}
                  onTouchStart={startDrawing}
                  onTouchMove={draw}
                  onTouchEnd={stopDrawing}
                />
              </div>
              <div className="p-4 bg-slate-900 flex justify-center">
                 <button onClick={() => { 
                   if (!canvasRef.current) return;
                   const canvas = canvasRef.current; 
                   const ctx = canvas.getContext('2d'); 
                   ctx.save();
                   ctx.setTransform(1, 0, 0, 1, 0, 0);
                   ctx.fillStyle = '#ffffff'; 
                   ctx.fillRect(0, 0, canvas.width, canvas.height); 
                   ctx.restore();
                 }} className="p-3 bg-white/10 rounded-full hover:bg-white/20 text-white"><Icon name="eraser" size={24}/></button>
              </div>
            </div>
          )}

          <nav className={`fixed bottom-0 left-0 right-0 backdrop-blur-2xl border-t z-40 transition-colors duration-500 ${user.isDark ? 'bg-slate-950/90 border-white/10' : 'bg-white/95 border-slate-200'} pb-[env(safe-area-inset-bottom,0px)]`}>
            <div className="flex justify-between items-center h-16 max-w-sm mx-auto px-8">
              <button onClick={() => setView('dashboard')} className={`flex flex-col items-center justify-center h-full space-y-1 transition-colors ${view === 'dashboard' ? 'text-indigo-500' : 'opacity-40'}`}><Icon name="layout-grid" size={24} /><span className="text-[10px] font-bold">Visionen</span></button>
              
              <div className="relative -top-5">
                <button onClick={() => openEditor()} className="w-16 h-16 rounded-full shadow-lg flex items-center justify-center active:scale-95 text-white border-[4px] border-slate-50 dark:border-slate-950 transition-colors duration-300" style={{ backgroundColor: user.nameColor || '#f59e0b' }}><Icon name="plus" size={32} /></button>
              </div>
              
              <button onClick={() => setView('vault')} className={`flex flex-col items-center justify-center h-full space-y-1 transition-colors ${view === 'vault' ? 'text-amber-500' : 'opacity-40'}`}><Icon name="lock" size={24} /><span className="text-[10px] font-bold">Tresor</span></button>
            </div>
          </nav>
          
        </div>
        </ErrorBoundary>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
