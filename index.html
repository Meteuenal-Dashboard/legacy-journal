<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Legacy Vision Journal</title>
  
  <!-- PWA & Standalone App Setup -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Zwingt den Browser, unsere Farb-Vorgaben zu respektieren -->
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" id="meta-theme-color" content="#ffffff">
  
  <!-- Verweist auf die echte manifest.json auf deinem GitHub für eine echte App-Installation -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Blockiert die Einmischung des Handy-Betriebssystems -->
  <script>
    tailwind.config = {
      darkMode: 'class', 
    }
  </script>
  
  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Babel für JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Grundlegendes CSS - KEINE BILD-HACKS MEHR, NUR PURES WEISS */
    :root { color-scheme: light dark; }
    html.dark { color-scheme: dark; }

    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; transition: background-color 0.5s ease; }
    .pb-safe { padding-bottom: env(safe-area-inset-bottom, 24px); }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } } .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    @keyframes slide-up { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } } .animate-slide-up { animation: slide-up 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    @keyframes scale-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } } .animate-scale-in { animation: scale-in 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } } .animate-shake { animation: shake 0.4s ease-in-out; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; } .custom-scrollbar::-webkit-scrollbar-track { background: transparent; } .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(150, 150, 150, 0.3); border-radius: 10px; }
    .hide-scrollbar::-webkit-scrollbar { display: none; } .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .legacy-editor-content ul, .legacy-content ul { list-style-type: disc; padding-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
    .legacy-editor-content li, .legacy-content li { margin-bottom: 0.25rem; }
    .legacy-editor-content b, .legacy-editor-content strong, .legacy-content b, .legacy-content strong { font-weight: bold; }
    .legacy-editor-content i, .legacy-editor-content em, .legacy-content i, .legacy-content em { font-style: italic; }
    .legacy-editor-content blockquote, .legacy-content blockquote { border-left: 4px solid #f59e0b; padding-left: 1rem; margin-left: 0; font-style: italic; opacity: 0.8; background: rgba(245, 158, 11, 0.1); padding: 0.5rem 1rem; border-radius: 0 8px 8px 0; }
    [contenteditable="true"]:empty:before { content: attr(data-placeholder); opacity: 0.4; pointer-events: none; display: block; }

    html, body, #root { width: 100%; height: 100%; overflow-x: hidden; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const safeStorageGet = (key) => {
      try { return localStorage.getItem(key); } catch(e) { return null; }
    };
    const safeStorageSet = (key, val) => {
      try { localStorage.setItem(key, val); } catch(e) {}
    };

    class ErrorBoundary extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false, error: null }; }
      static getDerivedStateFromError(error) { return { hasError: true, error }; }
      componentDidCatch(error, errorInfo) { console.error("App Crash:", error, errorInfo); }
      render() { 
        if (this.state.hasError) {
          return (
            <div className="min-h-screen flex items-center justify-center bg-slate-950 text-white p-8 text-center">
              <div>
                <h1 className="text-2xl font-bold text-rose-500 mb-4">Ein Moment bitte...</h1>
                <p className="opacity-70 mb-8">Die App hat sich beim Laden verschluckt (Möglicherweise bist du im E-Mail-Sandkasten). Bitte öffne den Link direkt in Chrome.</p>
                <button onClick={() => window.location.reload()} className="px-6 py-3 bg-amber-500 text-slate-900 font-bold rounded-xl shadow-lg">Neu laden</button>
              </div>
            </div>
          );
        }
        return this.props.children; 
      }
    }

    const Icon = ({ name, size = 24, className = '', ...props }) => {
      const spanRef = useRef(null);
      useEffect(() => {
        const renderIcon = () => {
          if (spanRef.current && window.lucide) {
            spanRef.current.innerHTML = `<i data-lucide="${name}"></i>`;
            window.lucide.createIcons({ root: spanRef.current });
            const svg = spanRef.current.querySelector('svg');
            if (svg) {
              svg.setAttribute('width', size);
              svg.setAttribute('height', size);
              if (className) svg.setAttribute('class', `lucide lucide-${name} ${className}`);
            }
          }
        };
        if (window.lucide) renderIcon();
        else setTimeout(renderIcon, 100);
      }, [name, size, className]);

      return <span ref={spanRef} style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center' }} {...props}></span>;
    };

    const COLORS = [
      '#ffffff', '#f3f4f6', '#fee2e2', '#ffedd5', '#fef3c7', '#ecfccb', 
      '#dcfce7', '#d1fae5', '#ccfbf1', '#e0f2fe', '#dbeafe', '#e0e7ff', 
      '#ede9fe', '#f3e8ff', '#fae8ff', '#fce7f3', '#ffe4e6', '#1f2937', 
      '#7f1d1d', '#78350f', '#14532d', '#1e3a8a', '#4c1d95', '#831843'
    ];

    const CATEGORIES = ['Allgemein', 'Familie', 'Karriere', 'Seele', 'Gesundheit', 'Finanzen'];
    const MOODS = [
      { id: 'smile', label: 'Strahlend', color: 'text-amber-500', glow: 'rgba(245, 158, 11, 0.4)' },
      { id: 'heart', label: 'Liebevoll', color: 'text-rose-500', glow: 'rgba(244, 63, 94, 0.4)' },
      { id: 'coffee', label: 'Fokussiert', color: 'text-amber-700', glow: 'rgba(180, 83, 9, 0.4)' },
      { id: 'cloud-lightning', label: 'Stürmisch', color: 'text-indigo-500', glow: 'rgba(99, 102, 241, 0.4)' },
      { id: 'frown', label: 'Nachdenklich', color: 'text-slate-500', glow: 'rgba(100, 116, 139, 0.4)' }
    ];

    const DEEP_PROMPTS = [
      "Wofür bist du heute am tiefsten dankbar?",
      "Welche Angst hat dich heute zurückgehalten?",
      "Was würdest du deinem 10 Jahre jüngeren Ich heute sagen?",
      "Was ist dein größter Traum, den du dich noch nicht traust auszusprechen?",
      "Welchen Meilenstein möchtest du in genau einem Jahr erreicht haben?"
    ];

    const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

    const getDistance = (lat1, lon1, lat2, lon2) => {
      const R = 6371e3; 
      const p1 = lat1 * Math.PI/180, p2 = lat2 * Math.PI/180;
      const dp = (lat2-lat1) * Math.PI/180, dl = (lon2-lon1) * Math.PI/180;
      const a = Math.sin(dp/2) * Math.sin(dp/2) + Math.cos(p1) * Math.cos(p2) * Math.sin(dl/2) * Math.sin(dl/2);
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    };

    const initDB = () => {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('LegacyVisionDB', 3);
        request.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains('entries')) db.createObjectStore('entries', { keyPath: 'id' });
        };
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    };

    const App = () => {
      const [db, setDb] = useState(null);
      const [entries, setEntries] = useState([]);
      const [user, setUser] = useState({ name: '', motto: '', pin: '', isDark: false, avatar: null, nameColor: '#f59e0b', testamentId: null });
      const [view, setView] = useState('loading'); 
      const [isLoaded, setIsLoaded] = useState(false);
      
      const [searchQuery, setSearchQuery] = useState('');
      const [isSearchOpen, setIsSearchOpen] = useState(false);
      
      // CUSTOM ALERT SYSTEM & HINTS
      const [customAlert, setCustomAlert] = useState(null);
      const [exitAppPrompt, setExitAppPrompt] = useState(false);
      const [installHint, setInstallHint] = useState('');
      
      const [showEditor, setShowEditor] = useState(false);
      const [affirmation, setAffirmation] = useState(null);
      const [echoEntry, setEchoEntry] = useState(null);
      
      // Security State
      const [unlockTarget, setUnlockTarget] = useState(null);
      const [pinInput, setPinInput] = useState('');
      const [pinError, setPinError] = useState(false);
      const [isChangingPin, setIsChangingPin] = useState(false);
      const [oldPinInput, setOldPinInput] = useState('');
      const [newPinInput, setNewPinInput] = useState('');

      // Editor State
      const [editingId, setEditingId] = useState(null);
      const [title, setTitle] = useState('');
      const [text, setText] = useState('');
      const [selectedColor, setSelectedColor] = useState(COLORS[0]);
      const [selectedImage, setSelectedImage] = useState(null);
      const [selectedVideo, setSelectedVideo] = useState(null);
      const [isLocked, setIsLocked] = useState(false);
      const [audioUrl, setAudioUrl] = useState(null);
      const [isManifested, setIsManifested] = useState(false);
      const [unlockDate, setUnlockDate] = useState(''); 
      const [unlockLocation, setUnlockLocation] = useState(null); 
      const [entryType, setEntryType] = useState('vision');
      const [category, setCategory] = useState(CATEGORIES[0]);
      const [mood, setMood] = useState(null);
      const [location, setLocation] = useState(null);
      const [parentId, setParentId] = useState(''); 
      const [zenMode, setZenMode] = useState(false);
      const [inheritedFrom, setInheritedFrom] = useState(null); 

      const [isDrawing, setIsDrawing] = useState(false);
      const canvasRef = useRef(null);
      const editorRef = useRef(null); 
      const [autoSaveStatus, setAutoSaveStatus] = useState('');
      const [burnText, setBurnText] = useState('');
      const [isBurning, setIsBurning] = useState(false);
      const [symphonyIndex, setSymphonyIndex] = useState(0);
      const audioPlayerRef = useRef(null);
      
      const [isRecording, setIsRecording] = useState(false);
      const [isDictating, setIsDictating] = useState(false);
      const mediaRecorderRef = useRef(null);
      const dictationRef = useRef(null);

      const viewRef = useRef(view);
      const editorRefState = useRef(showEditor);
      const exitPromptRef = useRef(exitAppPrompt);
      const closeEditorRef = useRef(null);

      useEffect(() => { viewRef.current = view; }, [view]);
      useEffect(() => { editorRefState.current = showEditor; }, [showEditor]);
      useEffect(() => { exitPromptRef.current = exitAppPrompt; }, [exitAppPrompt]);

      const closeEditor = () => {
        setShowEditor(false);
        if (isRecording) stopRecording();
        if (isDictating) toggleDictation();
      };

      useEffect(() => {
        closeEditorRef.current = closeEditor;
      });

      useEffect(() => {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone || document.referrer.includes('android-app://');
        if (!isStandalone) {
          if (window.location.protocol.includes('file') || window.location.protocol.includes('content')) {
             setInstallHint("Tipp: Du hast die Datei lokal geöffnet (Datenbank blockiert!). Rufe deinen GitHub-Link auf und installiere sie von dort!");
          } else {
             setInstallHint("Tipp: Tippe oben auf die drei Punkte (⋮) und wähle 'Zum Startbildschirm hinzufügen', um die App im perfekten Vollbild zu nutzen!");
          }
        }
      }, []);

      useEffect(() => {
        if (!isLoaded) return;
        window.history.pushState({ locked: true }, '');

        const handlePopState = (e) => {
          window.history.pushState({ locked: true }, '');

          if (editorRefState.current && closeEditorRef.current) {
            closeEditorRef.current();
          } else if (viewRef.current !== 'dashboard' && viewRef.current !== 'loading' && viewRef.current !== 'onboarding') {
            setView('dashboard');
          } else if (viewRef.current === 'dashboard') {
            if (exitPromptRef.current) {
               setExitAppPrompt(false);
            } else {
               setExitAppPrompt(true);
            }
          }
        };

        window.addEventListener('popstate', handlePopState);
        return () => window.removeEventListener('popstate', handlePopState);
      }, [isLoaded]);

      useEffect(() => {
        const loadApp = async () => {
          try {
            const savedUser = safeStorageGet('legacy_user');
            let currentUser = { name: '', isDark: false };
            if (savedUser) {
              currentUser = JSON.parse(savedUser);
              setUser(currentUser);
            }

            try {
                const database = await initDB();
                setDb(database);
                
                const transaction = database.transaction('entries', 'readonly');
                const request = transaction.objectStore('entries').getAll();
                
                request.onsuccess = () => {
                  let loadedEntries = request.result || [];
                  const lastActiveStr = safeStorageGet('legacy_last_active');
                  const lastActive = lastActiveStr ? new Date(lastActiveStr) : new Date();
                  const daysInactive = (new Date() - lastActive) / (1000 * 60 * 60 * 24);
                  
                  safeStorageSet('legacy_last_active', new Date().toISOString());

                  setEntries(loadedEntries.sort((a,b) => new Date(b.date) - new Date(a.date)));
                  setIsLoaded(true);

                  if (!currentUser.name) {
                    setView('onboarding');
                  } else if (currentUser.testamentId && daysInactive > 365) {
                    setView('testament'); 
                  } else {
                    setView('dashboard');
                    checkDailyAffirmation(loadedEntries);
                  }
                };
            } catch (dbError) {
                console.error("IndexedDB blocked", dbError);
                setCustomAlert("Achtung: Dein Browser blockiert die Datenbank. Nutze Chrome für den vollen Umfang!");
                setIsLoaded(true);
                if (!currentUser.name) setView('onboarding');
                else setView('dashboard');
            }
          } catch (e) {
            console.error("Critical Boot Error", e);
            setIsLoaded(true);
            setView('onboarding');
          }
        };
        loadApp();
      }, []);

      const checkDailyAffirmation = (allEntries) => {
        const today = new Date().toDateString();
        if (safeStorageGet('legacy_last_affirmation') !== today && allEntries.length > 0) {
          const publicEntries = allEntries.filter(e => !e.locked && !e.archived);
          if (publicEntries.length > 0) {
            setAffirmation(publicEntries[Math.floor(Math.random() * publicEntries.length)]);
            safeStorageSet('legacy_last_affirmation', today);
          }
        }
      };

      // --- DAS ECHTE THEME CONTROL (PURES WEISS OHNE HACKS) ---
      useEffect(() => {
        if (isLoaded) {
           safeStorageSet('legacy_user', JSON.stringify(user));
        }
        
        const metaThemeColor = document.getElementById("meta-theme-color");
        
        if (user.isDark) {
          document.documentElement.classList.add('dark');
          document.body.style.backgroundColor = '#020617'; 
          if (metaThemeColor) metaThemeColor.setAttribute("content", "#020617");
        } else {
          document.documentElement.classList.remove('dark');
          document.body.style.backgroundImage = 'none';
          document.body.style.backgroundColor = '#ffffff'; 
          if (metaThemeColor) metaThemeColor.setAttribute("content", "#ffffff");
        }
      }, [user, isLoaded]);

      const saveToDB = async (entry) => {
        try {
            if (db) {
              const tx = db.transaction('entries', 'readwrite');
              tx.objectStore('entries').put(entry);
              tx.oncomplete = () => {
                setEntries(prev => {
                  const exists = prev.find(e => e.id === entry.id);
                  if (exists) return prev.map(e => e.id === entry.id ? entry : e);
                  return [entry, ...prev].sort((a,b) => new Date(b.date) - new Date(a.date));
                });
              };
            } else {
              setEntries(prev => {
                  const exists = prev.find(e => e.id === entry.id);
                  if (exists) return prev.map(e => e.id === entry.id ? entry : e);
                  return [entry, ...prev].sort((a,b) => new Date(b.date) - new Date(a.date));
              });
            }
        } catch (e) {
            console.error("Save Error", e);
        }
      };

      const saveEntry = () => {
        const newEntry = {
          id: editingId || generateId(),
          title: title || 'Ohne Titel', text, color: selectedColor,
          image: selectedImage, video: selectedVideo, audio: audioUrl,
          locked: isLocked, archived: false, manifested: isManifested,
          unlockDate, unlockLocation, type: entryType, category, mood, location, parentId, inheritedFrom,
          date: editingId ? (entries.find(e => e.id === editingId)?.date || new Date().toISOString()) : new Date().toISOString(),
        };
        saveToDB(newEntry);
        closeEditor();
      };

      useEffect(() => {
        if (!showEditor || (!title && !text) || view === 'burn') return;
        const timer = setTimeout(() => {
          setAutoSaveStatus('Speichert...');
          const currentEntry = {
            id: editingId || generateId(),
            title: title || 'Ohne Titel', text, color: selectedColor,
            image: selectedImage, video: selectedVideo, audio: audioUrl,
            locked: isLocked, archived: false, manifested: isManifested,
            unlockDate, unlockLocation, type: entryType, category, mood, location, parentId, inheritedFrom,
            date: editingId ? (entries.find(e => e.id === editingId)?.date || new Date().toISOString()) : new Date().toISOString(),
          };
          if (!editingId) setEditingId(currentEntry.id);
          
          if (db) {
            const tx = db.transaction('entries', 'readwrite');
            tx.objectStore('entries').put(currentEntry);
            tx.oncomplete = () => {
              setEntries(prev => {
                const exists = prev.find(e => e.id === currentEntry.id);
                if (exists) return prev.map(e => e.id === currentEntry.id ? currentEntry : e);
                return [currentEntry, ...prev].sort((a,b) => new Date(b.date) - new Date(a.date));
              });
              setAutoSaveStatus('Gespeichert');
              setTimeout(() => setAutoSaveStatus(''), 2000);
            };
          }
        }, 2000);
        return () => clearTimeout(timer);
      }, [title, text, selectedColor, selectedImage, selectedVideo, audioUrl, isLocked, isManifested, unlockDate, unlockLocation, category, mood, location, parentId, inheritedFrom, db, showEditor, editingId, entries, view]);

      useEffect(() => {
        if (showEditor && editorRef.current && editorRef.current.innerHTML !== text) {
          editorRef.current.innerHTML = text || '';
        }
      }, [showEditor, editingId]);

      useEffect(() => {
        let canvasEl = canvasRef.current;
        const preventScroll = (e) => { e.preventDefault(); };

        if (isDrawing && canvasEl) {
           canvasEl.addEventListener('touchstart', preventScroll, { passive: false });
           canvasEl.addEventListener('touchmove', preventScroll, { passive: false });

           setTimeout(() => {
             if (!canvasEl) return;
             const rect = canvasEl.parentElement.getBoundingClientRect();
             const dpr = window.devicePixelRatio || 1;
             
             canvasEl.width = rect.width * dpr;
             canvasEl.height = rect.height * dpr;
             canvasEl.style.width = `${rect.width}px`;
             canvasEl.style.height = `${rect.height}px`;
             
             const ctx = canvasEl.getContext('2d');
             ctx.scale(dpr, dpr); 
             ctx.fillStyle = '#ffffff';
             ctx.fillRect(0, 0, rect.width, rect.height);
             
             ctx.lineCap = 'round';
             ctx.lineJoin = 'round';
             ctx.lineWidth = 5; 
             ctx.strokeStyle = '#1e293b';
           }, 50);
        }

        return () => {
          if (canvasEl) {
             canvasEl.removeEventListener('touchstart', preventScroll);
             canvasEl.removeEventListener('touchmove', preventScroll);
          }
        };
      }, [isDrawing]);

      const getCoordinates = (e, canvas) => {
        const rect = canvas.getBoundingClientRect();
        if (e.touches && e.touches.length > 0) {
          return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
        }
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
      };

      const startDrawing = (e) => {
        if (!canvasRef.current) return;
        const coords = getCoordinates(e.nativeEvent || e, canvasRef.current);
        const ctx = canvasRef.current.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(coords.x, coords.y);
        canvasRef.current.isPainting = true;
      };

      const draw = (e) => {
        if (!canvasRef.current?.isPainting) return;
        const coords = getCoordinates(e.nativeEvent || e, canvasRef.current);
        const ctx = canvasRef.current.getContext('2d');
        ctx.lineTo(coords.x, coords.y);
        ctx.stroke();
      };

      const stopDrawing = () => {
        if (canvasRef.current) canvasRef.current.isPainting = false;
      };

      const deleteFromDB = async (id) => {
        if (!db) return;
        const tx = db.transaction('entries', 'readwrite');
        tx.objectStore('entries').delete(id);
        tx.oncomplete = () => setEntries(prev => prev.filter(e => e.id !== id));
      };

      const handleFileUpload = (e, type) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            if (type === 'image') { setSelectedImage(reader.result); setSelectedVideo(null); }
            if (type === 'video') { setSelectedVideo(reader.result); setSelectedImage(null); }
          };
          reader.readAsDataURL(file);
        }
      };
      
      const handleAudioUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            setAudioUrl(reader.result);
          };
          reader.readAsDataURL(file);
        }
      };

      const handleAvatarUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              const MAX_SIZE = 400; 
              let width = img.width;
              let height = img.height;

              if (width > height) {
                if (width > MAX_SIZE) {
                  height *= MAX_SIZE / width;
                  width = MAX_SIZE;
                }
              } else {
                if (height > MAX_SIZE) {
                  width *= MAX_SIZE / height;
                  height = MAX_SIZE;
                }
              }
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);
              
              const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
              setUser(prev => ({ ...prev, avatar: compressedDataUrl }));
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
        e.target.value = null;
      };

      const exportBackup = () => {
        const data = { user, entries };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Legacy_Backup_${new Date().toISOString().split('T')[0]}.legacy`;
        a.click();
      };

      const importBackup = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const data = JSON.parse(e.target.result);
            if (data.entries) {
              const isForeign = data.user && data.user.name !== user.name;
              if (db) {
                  const tx = db.transaction('entries', 'readwrite');
                  const store = tx.objectStore('entries');
                  
                  let mergedCount = 0;
                  data.entries.forEach(entry => {
                     if (!entries.find(ex => ex.id === entry.id)) {
                        if (isForeign) entry.inheritedFrom = data.user.name;
                        store.put(entry);
                        mergedCount++;
                     }
                  });
                  
                  const req = store.getAll();
                  req.onsuccess = () => {
                     setEntries(req.result.sort((a,b) => new Date(b.date) - new Date(a.date)));
                     setCustomAlert(`Fusion erfolgreich! ${mergedCount} neue Visionen importiert.`);
                  };
              }
            }
          } catch (err) { setCustomAlert("Ungültige Legacy-Datei."); }
        };
        reader.readAsText(file);
      };

      const startRecording = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorderRef.current = new MediaRecorder(stream);
          audioChunksRef.current = [];
          mediaRecorderRef.current.ondataavailable = (e) => { if (e.data.size > 0) audioChunksRef.current.push(e.data); };
          mediaRecorderRef.current.onstop = () => {
            const blob = new Blob(audioChunksRef.current, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => setAudioUrl(reader.result); 
          };
          mediaRecorderRef.current.start();
          setIsRecording(true);
        } catch (err) { 
          setCustomAlert("Mikrofon-Zugriff verweigert. Nutze den Upload-Button (Kassette), wenn du keine HTTPS-Verbindung hast."); 
        }
      };
      
      const stopRecording = () => { if (mediaRecorderRef.current) { mediaRecorderRef.current.stop(); setIsRecording(false); } };

      const toggleDictation = () => {
        if (isDictating) { dictationRef.current?.stop(); setIsDictating(false); return; }
        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRec) { setCustomAlert("Dein Browser unterstützt leider kein automatisches Diktieren. Tipp: Nutze die Spracheingabe deiner Handy-Tastatur!"); return; }
        
        dictationRef.current = new SpeechRec();
        dictationRef.current.lang = 'de-DE';
        dictationRef.current.continuous = true;
        dictationRef.current.interimResults = true;
        dictationRef.current.onresult = (e) => {
          let finalTranscript = '';
          for (let i = e.resultIndex; i < e.results.length; ++i) {
            if (e.results[i].isFinal) finalTranscript += e.results[i][0].transcript + ' ';
          }
          if (finalTranscript && editorRef.current) {
             editorRef.current.focus();
             document.execCommand('insertText', false, finalTranscript);
             setText(editorRef.current.innerHTML);
          }
        };
        
        try {
          dictationRef.current.start();
          setIsDictating(true);
        } catch(e) {
          setCustomAlert("Mikrofon-Zugriff verweigert. Diktieren ist ohne HTTPS oder entsprechende Browser-Rechte nicht möglich.");
        }
      };

      const setGeoLock = () => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition((pos) => {
            setUnlockLocation({ lat: pos.coords.latitude, lng: pos.coords.longitude });
            setLocation({ lat: pos.coords.latitude, lng: pos.coords.longitude });
            setCustomAlert("Der Eintrag wurde magisch an diesen physischen Ort gebunden!");
          }, () => setCustomAlert("Dein Standort konnte nicht ermittelt werden. Überprüfe dein GPS."));
        }
      };

      const triggerBurn = () => {
        setIsBurning(true);
        setTimeout(() => {
          setBurnText('');
          setIsBurning(false);
          setView('dashboard');
        }, 2000);
      };

      const findResonance = () => {
        if (entries.length < 2) return;
        const withMood = entries.filter(e => e.mood && !e.locked);
        if (withMood.length > 0) {
           const randomEntry = withMood[Math.floor(Math.random() * withMood.length)];
           setEchoEntry(randomEntry);
        }
      };

      const insertPrompt = () => {
        const prompt = DEEP_PROMPTS[Math.floor(Math.random() * DEEP_PROMPTS.length)];
        if (editorRef.current) {
           editorRef.current.focus();
           document.execCommand('insertHTML', false, `<br><strong>[Reflexion]</strong> ${prompt}<br><br>`);
           setText(editorRef.current.innerHTML);
        }
      };

      const openEditor = (entry = null) => {
        if (entry && entry.id) {
          setEditingId(entry.id);
          setTitle(entry.title); 
          let initialText = entry.text || '';
          if (initialText && !initialText.includes('<') && (initialText.includes('**') || initialText.includes('*'))) {
              initialText = initialText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>').replace(/\n/g, '<br>');
          }
          setText(initialText);
          setSelectedColor(entry.color);
          setSelectedImage(entry.image); setSelectedVideo(entry.video);
          setIsLocked(entry.locked); setAudioUrl(entry.audio);
          setIsManifested(entry.manifested || false);
          setUnlockDate(entry.unlockDate || '');
          setUnlockLocation(entry.unlockLocation || null);
          setEntryType(entry.type || 'vision');
          setCategory(entry.category || CATEGORIES[0]);
          setMood(entry.mood || null);
          setLocation(entry.location || null);
          setParentId(entry.parentId || '');
          setInheritedFrom(entry.inheritedFrom || null);
        } else {
          setEditingId(null);
          setTitle(''); setText('');
          setSelectedColor(user.isDark ? COLORS[17] : COLORS[0]);
          setSelectedImage(null); setSelectedVideo(null);
          setIsLocked(view === 'vault'); setAudioUrl(null);
          setIsManifested(false); setUnlockDate(''); setUnlockLocation(null);
          setEntryType('vision'); setCategory(CATEGORIES[0]);
          setMood(null); setLocation(null); setParentId(''); setInheritedFrom(null);
        }
        setZenMode(false);
        setShowEditor(true);
      };

      const handleVaultClick = async (entry) => {
        if (entry.unlockLocation) {
           if (!("geolocation" in navigator)) { setCustomAlert("Ortung nicht verfügbar."); return; }
           navigator.geolocation.getCurrentPosition((pos) => {
             const dist = getDistance(pos.coords.latitude, pos.coords.longitude, entry.unlockLocation.lat, entry.unlockLocation.lng);
             if (dist > 200) {
               setCustomAlert(`Das Orts-Siegel hält stand. Du bist zu weit entfernt. Gehe an den Ursprungsort zurück.`);
               return;
             } else {
               triggerUnlock(entry);
             }
           }, () => { setCustomAlert("Dein Ort konnte nicht ermittelt werden."); });
        } else {
           triggerUnlock(entry);
        }
      };

      const triggerUnlock = (entry) => {
        if (!user.pin) { setCustomAlert("Bitte richte zuerst eine PIN in den Einstellungen ein."); setView('settings'); return; }
        setUnlockTarget(entry); 
        setPinInput(''); 
        setPinError(false); 
      };

      const submitPin = () => {
        if (pinInput === user.pin) {
          openEditor(unlockTarget);
          setUnlockTarget(null);
        } else {
          setPinError(true);
          setTimeout(() => setPinError(false), 800);
          setPinInput('');
        }
      };

      const now = new Date();
      const visibleEntries = entries.filter(e => {
        const matchesSearch = e.title.toLowerCase().includes(searchQuery.toLowerCase()) || e.text.toLowerCase().includes(searchQuery.toLowerCase());
        if (!matchesSearch) return false;
        if (view === 'dashboard') return !e.locked && !e.archived;
        if (view === 'vault') return e.locked && !e.archived;
        if (view === 'archive') return e.archived;
        return false;
      });

      const isDarkColor = (c) => ['#1f2937', '#7f1d1d', '#78350f', '#14532d', '#1e3a8a', '#4c1d95', '#831843'].includes(c);
      
      const getWisdoms = () => {
        let wisdoms = [];
        entries.forEach(e => {
           if (e.text && e.text.includes('<blockquote>')) {
             const matches = e.text.match(/<blockquote>(.*?)<\/blockquote>/g);
             if (matches) {
                matches.forEach(m => wisdoms.push({ text: m.replace(/<\/?blockquote>/g, ''), entry: e }));
             }
           }
        });
        return wisdoms;
      };

      if (view === 'loading') return <div className="min-h-screen flex items-center justify-center bg-white dark:bg-slate-950"><div className="w-12 h-12 border-4 border-amber-500 border-t-transparent rounded-full animate-spin"></div></div>;

      if (view === 'testament') {
        const testamentEntry = entries.find(e => e.id === user.testamentId);
        return (
          <div className="min-h-screen bg-black text-white p-6 sm:p-20 flex flex-col justify-center items-center text-center animate-fade-in relative overflow-hidden">
             <div className="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-amber-500 via-black to-black animate-pulse" />
             <Icon name="skull" size={48} className="text-amber-500 mb-8 z-10 opacity-50" />
             <h1 className="text-3xl font-serif italic mb-12 z-10 text-amber-200">Das Testament von {user.name}</h1>
             
             {testamentEntry ? (
               <div className="max-w-3xl z-10 bg-white/5 p-6 sm:p-10 rounded-3xl backdrop-blur-xl border border-white/10 w-full mx-4">
                 <h2 className="text-2xl sm:text-4xl font-bold mb-6">{testamentEntry.title}</h2>
                 {testamentEntry.video && <video src={testamentEntry.video} controls className="w-full rounded-xl mb-6 shadow-2xl" />}
                 <div className="text-base sm:text-xl leading-relaxed font-serif text-white/80" dangerouslySetInnerHTML={{__html: testamentEntry.text}} />
                 {testamentEntry.audio && <audio src={testamentEntry.audio} controls className="w-full mt-6 opacity-70" />}
               </div>
             ) : (
               <p className="z-10 text-white/50">Es wurde keine finale Botschaft hinterlassen.</p>
             )}
             
             <button onClick={() => { localStorage.setItem('legacy_last_active', new Date().toISOString()); setView('dashboard'); }} className="mt-20 z-10 text-xs uppercase tracking-widest opacity-30 hover:opacity-100 transition-opacity p-4">
               Zurück ins Leben (App entsperren)
             </button>
          </div>
        );
      }

      if (view === 'burn') {
        return (
          <div className={`min-h-screen transition-colors duration-1000 p-4 sm:p-6 flex flex-col ${isBurning ? 'bg-black' : 'bg-rose-950'} relative overflow-hidden`}>
            {isBurning && <div className="absolute inset-0 bg-red-600/20 animate-pulse z-0 mix-blend-overlay" />}
            <div className="flex justify-between items-center mb-8 z-10">
              <button onClick={() => setView('dashboard')} className="text-rose-200 hover:text-white p-2"><Icon name="x" size={28}/></button>
              <span className="text-rose-400 font-serif italic tracking-widest uppercase text-xs font-bold">Lass es los</span>
            </div>
            <textarea 
              value={burnText} onChange={e => setBurnText(e.target.value)} 
              placeholder="Was beschwert deine Seele? Schreibe es auf. Es wird nie gespeichert." 
              className={`flex-1 bg-transparent text-rose-100 placeholder-rose-400/30 text-xl sm:text-4xl leading-relaxed font-serif resize-none focus:outline-none z-10 transition-all duration-1000 ${isBurning ? 'opacity-0 blur-xl translate-y-10 scale-95' : 'opacity-100'} p-2`}
            />
            <div className="py-10 flex justify-center z-10">
              <button onClick={triggerBurn} disabled={!burnText || isBurning} className="p-5 rounded-full bg-rose-600 text-white shadow-[0_0_40px_rgba(225,29,72,0.6)] hover:scale-110 hover:bg-rose-500 transition-all disabled:opacity-30 disabled:hover:scale-100">
                <Icon name="flame" size={32} className={isBurning ? 'animate-bounce' : ''} />
              </button>
            </div>
          </div>
        );
      }

      if (view === 'galaxy') {
        return (
          <div className="min-h-screen bg-slate-950 text-white overflow-hidden relative touch-pan-x touch-pan-y">
             <button onClick={() => setView('dashboard')} className="absolute top-4 left-4 z-50 p-3 bg-white/10 rounded-full hover:bg-white/20 backdrop-blur-md"><Icon name="x" size={24}/></button>
             <div className="absolute top-6 right-6 z-50 text-right opacity-50 font-serif italic">Deine Gedanken-Galaxie<br/><span className="text-xs font-sans">Ziehe zum Entdecken</span></div>
             
             <div className="w-[300vw] h-[300vh] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center justify-center">
                {entries.filter(e => !e.locked && !e.archived).map((entry, i) => {
                   const angle = (i * 137.5) * (Math.PI / 180);
                   const radius = 80 + (i * 15);
                   const x = Math.cos(angle) * radius;
                   const y = Math.sin(angle) * radius;
                   
                   const isBig = entry.manifested;
                   const starColor = MOODS.find(m => m.label === entry.mood)?.color.replace('text-', 'bg-') || 'bg-white';
                   
                   return (
                     <div 
                       key={entry.id} 
                       onClick={() => openEditor(entry)}
                       className={`absolute rounded-full cursor-pointer transition-transform hover:scale-150 shadow-[0_0_20px_currentColor] ${starColor} ${isBig ? 'w-5 h-5' : 'w-2 h-2 animate-pulse'}`}
                       style={{ transform: `translate(${x}px, ${y}px)` }}
                       title={entry.title}
                     >
                        {isBig && <div className="absolute inset-0 bg-white/30 rounded-full animate-ping" />}
                        <div className="absolute top-full mt-2 left-1/2 -translate-x-1/2 whitespace-nowrap text-[10px] opacity-0 hover:opacity-100 transition-opacity bg-black/80 px-2 py-1 rounded">
                          {entry.title}
                        </div>
                     </div>
                   )
                })}
             </div>
          </div>
        );
      }

      if (view === 'symphony') {
        const audioEntries = entries.filter(e => e.audio);
        const currentAudio = audioEntries[symphonyIndex];

        return (
          <div className="min-h-screen bg-slate-950 text-white flex flex-col p-4 sm:p-6 items-center justify-center relative overflow-hidden">
            <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-indigo-900/40 via-slate-950 to-slate-950 animate-pulse" />
            <button onClick={() => setView('dashboard')} className="absolute top-4 left-4 p-3 bg-white/10 rounded-full hover:bg-white/20 z-10"><Icon name="x" size={24}/></button>
            
            <Icon name="headphones" size={48} className="text-indigo-500 mb-8 z-10 opacity-80" />
            <h1 className="text-2xl sm:text-3xl font-serif mb-2 z-10">Lebens-Symphonie</h1>
            <p className="opacity-50 mb-10 z-10 text-sm">{audioEntries.length} Erinnerungen in deiner Stimme</p>
            
            {currentAudio ? (
              <div className="w-full max-w-md bg-white/5 p-6 rounded-3xl backdrop-blur-md border border-white/10 z-10 text-center">
                 <h2 className="text-xl sm:text-2xl font-bold mb-2">{currentAudio.title}</h2>
                 <p className="text-xs opacity-50 mb-6">{new Date(currentAudio.date).toLocaleDateString('de-DE')}</p>
                 <audio 
                   ref={audioPlayerRef} 
                   src={currentAudio.audio} 
                   controls 
                   autoPlay 
                   onEnded={() => setSymphonyIndex(prev => (prev + 1) % audioEntries.length)}
                   className="w-full custom-audio-player h-10" 
                 />
                 <div className="flex justify-between mt-6">
                    <button onClick={() => setSymphonyIndex(prev => prev > 0 ? prev - 1 : audioEntries.length - 1)} className="p-2 opacity-50 hover:opacity-100 text-sm">Zurück</button>
                    <button onClick={() => setSymphonyIndex(prev => (prev + 1) % audioEntries.length)} className="p-2 opacity-50 hover:opacity-100 text-sm">Nächste</button>
                 </div>
              </div>
            ) : (
              <p className="z-10 opacity-50 text-sm text-center">Du hast noch keine Sprachnotizen aufgenommen.</p>
            )}
            <style>{`.custom-audio-player::-webkit-media-controls-panel { background-color: rgba(255,255,255,0.1); }`}</style>
          </div>
        );
      }

      if (view === 'wisdom') {
        const wisdoms = getWisdoms();
        return (
          <div className="min-h-screen bg-white text-slate-900 p-4 sm:p-10 font-serif">
            <button onClick={() => setView('dashboard')} className="mb-8 p-3 bg-black/5 rounded-full hover:bg-black/10"><Icon name="x" size={24}/></button>
            <div className="max-w-2xl mx-auto">
               <h1 className="text-3xl sm:text-5xl font-bold mb-4 text-center border-b border-black/10 pb-4">Buch der Weisheit</h1>
               <p className="text-center italic opacity-60 mb-12 text-sm">Extrahierte Essenzen deines Lebens.</p>
               
               <div className="space-y-12">
                 {wisdoms.length === 0 ? <p className="text-center opacity-50 text-sm">Nutze im Editor das Zitat-Icon, um Sätze als Weisheit zu markieren.</p> : null}
                 {wisdoms.map((w, i) => (
                    <div key={i} className="relative px-4">
                      <Icon name="quote" size={28} className="absolute -top-3 -left-2 text-amber-500/20 rotate-180" />
                      <p className="text-lg sm:text-2xl leading-relaxed z-10 relative text-black/80">{w.text}</p>
                      <p className="text-[10px] font-sans uppercase tracking-widest mt-3 opacity-40">— aus "{w.entry.title}" ({new Date(w.entry.date).getFullYear()})</p>
                    </div>
                 ))}
               </div>
            </div>
          </div>
        );
      }

      if (view === 'legacy_print') {
        return (
          <div className="min-h-screen bg-white text-black p-10 print-container">
            <div className="no-print mb-8 flex justify-between">
              <button onClick={() => setView('settings')} className="px-4 py-2 bg-slate-200 rounded-xl">Zurück</button>
              <button onClick={() => window.print()} className="px-4 py-2 bg-indigo-600 text-white rounded-xl font-bold flex gap-2"><Icon name="printer" /> Als PDF drucken</button>
            </div>
            <div className="max-w-3xl mx-auto space-y-20">
              <div className="text-center space-y-4 py-32 border-b-2 border-black">
                <h1 className="text-5xl font-serif font-bold">Das Vermächtnis</h1>
                <h2 className="text-3xl font-light">von {user.name}</h2>
                <p className="italic text-xl">"{user.motto}"</p>
              </div>
              {entries.filter(e => !e.locked && !e.archived).map(entry => (
                <div key={entry.id} className="break-inside-avoid space-y-6">
                  <h3 className="text-3xl font-serif font-bold border-b pb-2">{entry.title}</h3>
                  <p className="text-sm opacity-50">{new Date(entry.date).toLocaleDateString('de-DE')} • {entry.category}</p>
                  {entry.image && <img src={entry.image} className="w-full max-h-96 object-cover rounded-xl" alt="Vision"/>}
                  <div className="text-lg leading-relaxed font-serif legacy-content" dangerouslySetInnerHTML={{ __html: entry.text }} />
                </div>
              ))}
            </div>
          </div>
        );
      }

      if (view === 'onboarding') {
        return (
          <div className={`min-h-screen flex items-center justify-center p-6 transition-colors duration-700 ${user.isDark ? 'bg-slate-950 text-white' : 'bg-white text-slate-900'}`}>
            <div className="max-w-md w-full space-y-8 animate-slide-up">
              <div className="text-center space-y-2">
                <Icon name="book-open" size={48} className="mx-auto text-amber-500 mb-6" />
                <h1 className="text-4xl font-extrabold bg-gradient-to-r from-amber-500 to-rose-600 bg-clip-text text-transparent">Dein Vermächtnis</h1>
                <p className="text-lg opacity-60 font-light">Ein Ort für deine tiefsten Visionen. Für die Ewigkeit.</p>
              </div>
              <div className={`p-8 rounded-3xl shadow-2xl backdrop-blur-xl border ${user.isDark ? 'bg-white/5 border-white/10' : 'bg-white border-slate-200 shadow-xl'}`}>
                <div className="space-y-6">
                  <div>
                    <label className="block text-sm font-medium opacity-70 mb-2">Wie lautet dein Name?</label>
                    <input type="text" value={user.name} onChange={(e) => setUser({...user, name: e.target.value})} className={`w-full p-4 rounded-xl border-none focus:ring-2 focus:ring-amber-500 transition-all text-lg ${user.isDark ? 'bg-black/20' : 'bg-white border border-slate-200'}`} placeholder="Dein Name..." />
                  </div>
                  <button onClick={() => user.name.trim() ? setView('dashboard') : setCustomAlert("Bitte gib deinen Namen ein.")} className="w-full py-4 rounded-xl bg-gradient-to-r from-amber-500 to-rose-600 text-white font-bold text-lg hover:opacity-90 transition-opacity shadow-lg">
                    Journal beginnen
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <ErrorBoundary>
        <div className={`min-h-screen transition-colors duration-700 font-sans pb-[env(safe-area-inset-bottom,4rem)] mb-16 sm:mb-20 ${user.isDark ? 'text-slate-100 selection:bg-amber-900 selection:text-amber-100 bg-slate-950' : 'text-slate-900 selection:bg-rose-200 selection:text-rose-900 bg-white'}`}>
          
          {/* BEENDEN POPUP (ZURÜCK-TASTE) */}
          {exitAppPrompt && (
            <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md animate-fade-in" onClick={() => setExitAppPrompt(false)}>
              <div className={`w-full max-w-sm rounded-[2rem] p-6 text-center shadow-2xl animate-scale-in border ${user.isDark ? 'bg-slate-900 border-white/10' : 'bg-white border-slate-200'}`} onClick={e => e.stopPropagation()}>
                <Icon name="log-out" size={40} className="mx-auto text-rose-500 mb-4" />
                <p className="text-lg font-bold leading-tight mb-6">Möchtest du das Vermächtnis wirklich verlassen?</p>
                <div className="flex gap-3">
                  <button className={`flex-1 py-3 rounded-xl font-bold text-sm ${user.isDark ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-800'}`} onClick={() => setExitAppPrompt(false)}>Bleiben</button>
                  <button className="flex-1 py-3 bg-rose-600 text-white rounded-xl font-bold shadow-md text-sm" onClick={() => { setExitAppPrompt(false); window.location.href = "about:blank"; }}>Verlassen</button>
                </div>
              </div>
            </div>
          )}

          {/* DAS EIGENE IN-APP NACHRICHTEN-SYSTEM (CUSTOM ALERTS) */}
          {customAlert && (
            <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md animate-fade-in" onClick={() => setCustomAlert(null)}>
              <div className={`w-full max-w-sm rounded-[2rem] p-6 text-center shadow-2xl animate-scale-in border ${user.isDark ? 'bg-slate-900 border-white/10' : 'bg-white border-slate-200'}`}>
                <Icon name="info" size={40} className="mx-auto text-indigo-500 mb-4" />
                <p className="text-lg font-bold leading-tight mb-6">{customAlert}</p>
                <button className="w-full py-3 bg-indigo-500 text-white rounded-xl font-bold shadow-md text-sm" onClick={() => setCustomAlert(null)}>Verstanden</button>
              </div>
            </div>
          )}

          {/* TRESOR PIN MODAL */}
          {unlockTarget && (
            <div className="fixed inset-0 z-[80] flex items-center justify-center p-4">
              <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onClick={() => { setUnlockTarget(null); }} />
              <div className={`relative w-full max-w-sm rounded-[2rem] p-6 text-center shadow-2xl animate-scale-in border ${user.isDark ? 'bg-slate-900 border-white/10' : 'bg-white border-slate-200'}`}>
                <div className="flex flex-col items-center w-full animate-fade-in">
                  <div className={`w-16 h-16 rounded-full flex items-center justify-center mb-4 shadow-inner ${user.isDark ? 'bg-slate-800' : 'bg-slate-100'}`}><Icon name="lock" size={28} className="text-rose-500" /></div>
                  <h3 className="text-xl font-bold mb-1">Tresor Entsperren</h3>
                  <p className="text-sm opacity-60 mb-6 truncate w-full">"{unlockTarget.title}"</p>
                  <input type="password" autoFocus value={pinInput} onChange={(e) => setPinInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && submitPin()} className={`w-full p-4 text-center text-2xl tracking-[1em] rounded-xl border-2 outline-none ${pinError ? 'border-rose-500 bg-rose-50 animate-shake' : user.isDark ? 'bg-black/50 border-transparent focus:border-indigo-500' : 'bg-white border-slate-300 focus:border-indigo-500 shadow-inner'}`} placeholder="••••" />
                  <div className="flex gap-3 w-full mt-6">
                    <button onClick={() => setUnlockTarget(null)} className="flex-1 py-3 font-medium opacity-60 text-sm">Abbrechen</button>

                  </div>
                </div>
              </div>
            </div>
          )}

          {(affirmation || echoEntry) && (
            <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md animate-fade-in" onClick={() => {setAffirmation(null); setEchoEntry(null);}}>
              <div className={`w-full max-w-sm rounded-[2rem] p-6 text-center shadow-2xl animate-slide-up border ${user.isDark ? 'bg-slate-900 border-white/10' : 'bg-white border-slate-200'}`}>
                {echoEntry ? (
                   <>
                     <Icon name="activity" size={32} className="mx-auto text-indigo-500 mb-3 animate-pulse" />
                     <h3 className="text-[10px] font-bold uppercase tracking-widest opacity-50 mb-3 text-indigo-500">Echo der Vergangenheit</h3>
                     <p className="text-xs opacity-70 mb-2">Erinnerst du dich an dieses Gefühl?</p>
                     <p className="text-lg font-serif font-bold leading-tight mb-4">"{echoEntry.title}"</p>
                     <div className="flex justify-center mb-5">
                        {(() => {
                           const moodObj = MOODS.find(m=>m.label===echoEntry.mood);
                           if (!moodObj) return null;
                           return <Icon name={moodObj.id} size={28} className={moodObj.color} />;
                        })()}
                     </div>
                     <button className="w-full py-3 bg-indigo-500 text-white rounded-xl font-bold shadow-md text-sm" onClick={() => setEchoEntry(null)}>Ich bin gewachsen</button>
                   </>
                ) : (
                   <>
                     <Icon name="sparkles" size={32} className="mx-auto text-amber-500 mb-3 animate-pulse" />
                     <h3 className="text-[10px] font-bold uppercase tracking-widest opacity-50 mb-3">Tägliche Inspiration</h3>
                     <p className="text-xl font-serif font-bold leading-tight mb-5">"{affirmation.title}"</p>
                     <button className="w-full py-3 bg-amber-500 text-white rounded-xl font-bold shadow-md text-sm" onClick={() => setAffirmation(null)}>In den Tag starten</button>
                   </>
                )}
              </div>
            </div>
          )}

          <header className={`sticky top-0 z-30 backdrop-blur-xl border-b px-4 py-3 sm:px-6 sm:py-4 transition-all duration-500 flex justify-between items-center ${user.isDark ? 'bg-slate-950/80 border-white/10' : 'bg-white/90 border-slate-200'}`}>
            <div className="flex items-center gap-3 flex-1 overflow-hidden">
              {view === 'settings' ? <h1 className="text-xl font-extrabold tracking-tight">Einstellungen</h1> :
               view === 'menu' ? <h1 className="text-xl font-extrabold tracking-tight">Entdecken</h1> :
              (
                <>
                  {user.avatar && <img src={user.avatar} alt="Profil" className="w-10 h-10 rounded-full object-cover border-2 shadow-sm shrink-0" style={{ borderColor: user.nameColor || '#f59e0b' }} />}
                  <div className="flex flex-col overflow-hidden">
                    <h1 className="text-xl font-extrabold tracking-tight truncate" style={{ color: user.nameColor || '#f59e0b' }}>
                      {view === 'archive' ? 'Archiv' : user.name}
                    </h1>
                    {view === 'vault' && <p className={`text-xs mt-0.5 font-medium flex items-center gap-1 ${user.isDark ? 'text-rose-400' : 'text-rose-600'}`}><Icon name="shield-check" size={14} /> Sicherer Tresor</p>}
                    {view === 'dashboard' && user.motto && <p className={`text-[10px] mt-0.5 italic font-light truncate max-w-[200px] ${user.isDark ? 'text-white/50' : 'text-slate-500'}`}>"{user.motto}"</p>}

                </>

            </div>
            
            <div className="flex gap-1 items-center">
              {view === 'dashboard' && (
                 <>
                   <button onClick={findResonance} className={`p-2.5 rounded-full transition-colors ${user.isDark ? 'bg-white/10 hover:bg-white/20' : 'bg-white hover:bg-slate-100 border border-transparent hover:border-slate-200'}`} title="Resonanz finden"><Icon name="eye" size={18}/></button>
                   
                   <div className="flex items-center relative">
                      <input 
                        type="text" 
                        value={searchQuery} 
                        onChange={e=>setSearchQuery(e.target.value)} 
                        placeholder="Suchen..." 
                        className={`transition-all duration-300 border-none focus:ring-0 text-sm rounded-full ${user.isDark?'bg-white/10':'bg-white border border-slate-300'} ${isSearchOpen ? 'w-32 px-4 py-2 mr-1 opacity-100' : 'w-0 p-0 opacity-0 pointer-events-none'}`} 
                      />
                      <button onClick={() => setIsSearchOpen(!isSearchOpen)} className={`p-2.5 rounded-full transition-colors ${user.isDark ? 'bg-white/10 hover:bg-white/20' : 'bg-white hover:bg-slate-100 border border-transparent hover:border-slate-200'} ${isSearchOpen ? 'bg-amber-100 text-amber-600' : ''}`}><Icon name="search" size={18}/></button>
                   </div>
                   <button onClick={() => setView('menu')} className={`p-2.5 rounded-full transition-colors ${user.isDark ? 'bg-white/10 hover:bg-white/20' : 'bg-white hover:bg-slate-100 border border-transparent hover:border-slate-200'}`}><Icon name="menu" size={18}/></button>
                 </>
              )}
              {(view === 'settings' || view === 'menu' || view === 'archive') && <button onClick={() => setView('dashboard')} className={`p-2.5 rounded-full border border-transparent hover:border-slate-200 bg-white dark:bg-white/10 dark:border-white/10`}><Icon name="x" size={18} /></button>}
            </div>
          </header>

          <main className="p-3 sm:p-6 max-w-4xl mx-auto min-h-[60vh]">
            
            {installHint && view === 'dashboard' && (
              <div className="mb-4 p-3 bg-indigo-500/10 border border-indigo-500/20 rounded-xl flex gap-3 items-start text-indigo-600 dark:text-indigo-300 text-xs font-medium shadow-sm animate-fade-in">
                 <Icon name="info" size={16} className="shrink-0 mt-0.5" />
                 <p className="flex-1 leading-relaxed">{installHint}</p>
                 <button onClick={() => setInstallHint('')} className="shrink-0 opacity-50 hover:opacity-100"><Icon name="x" size={16}/></button>
              </div>
            )}
            
            {view === 'menu' && (
              <div className="grid grid-cols-2 gap-3 sm:gap-4 animate-slide-up">
                 <button onClick={() => setView('wisdom')} className={`p-5 rounded-2xl flex flex-col items-center justify-center gap-3 text-center border transition-all active:scale-95 shadow-sm ${user.isDark ? 'bg-amber-950/20 border-amber-900/50' : 'bg-white border-amber-200'}`}>
                    <Icon name="book-open" size={32} className="text-amber-500" />
                    <span className="font-bold text-xs">Buch der Weisheit</span>
                 </button>
                 <button onClick={() => setView('symphony')} className={`p-5 rounded-2xl flex flex-col items-center justify-center gap-3 text-center border transition-all active:scale-95 shadow-sm ${user.isDark ? 'bg-indigo-950/20 border-indigo-900/50' : 'bg-white border-indigo-200'}`}>
                    <Icon name="headphones" size={32} className="text-indigo-500" />
                    <span className="font-bold text-xs">Symphonie</span>
                 </button>
                 <button onClick={() => setView('burn')} className={`p-5 rounded-2xl flex flex-col items-center justify-center gap-3 text-center border transition-all active:scale-95 shadow-sm ${user.isDark ? 'bg-rose-950/20 border-rose-900/50' : 'bg-white border-rose-200'}`}>
                    <Icon name="flame" size={32} className="text-rose-500" />
                    <span className="font-bold text-xs">Katharsis (Burn)</span>
                 </button>
                 <button onClick={() => setView('galaxy')} className={`p-5 rounded-2xl flex flex-col items-center justify-center gap-3 text-center border transition-all active:scale-95 shadow-sm ${user.isDark ? 'bg-slate-900 border-white/10' : 'bg-white border-slate-200'}`}>
                    <Icon name="orbit" size={32} className={user.isDark ? 'text-white' : 'text-slate-800'} />
                    <span className="font-bold text-xs">Galaxie</span>
                 </button>
                 <button onClick={() => setView('archive')} className={`p-5 rounded-2xl flex flex-col items-center justify-center gap-3 text-center border transition-all active:scale-95 shadow-sm ${user.isDark ? 'bg-slate-900 border-white/10' : 'bg-white border-slate-200'}`}>
                    <Icon name="archive" size={32} className="opacity-50" />
                    <span className="font-bold text-xs">Archiv</span>
                 </button>
                 <button onClick={() => setView('settings')} className={`p-5 rounded-2xl flex flex-col items-center justify-center gap-3 text-center border transition-all active:scale-95 shadow-sm ${user.isDark ? 'bg-slate-900 border-white/10' : 'bg-white border-slate-200'}`}>
                    <Icon name="settings" size={32} className="opacity-50" />
                    <span className="font-bold text-xs">Einstellungen</span>
                 </button>
              </div>
            )}

            {view === 'settings' && (
              <div className="space-y-6 animate-slide-up grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <div className={`p-5 rounded-3xl shadow-sm border ${user.isDark ? 'bg-white/5 border-white/10' : 'bg-white border-slate-200'}`}>
                  <h2 className="text-base font-bold mb-5 flex items-center gap-2"><Icon name="user" size={18} className="text-amber-500" /> Profil</h2>
                  <div className="flex items-center gap-4 mb-5">
                    <div className="relative shrink-0">
                      <div className={`w-16 h-16 rounded-full overflow-hidden border-[3px] shadow-sm flex items-center justify-center ${user.isDark ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200'}`} style={{ borderColor: user.avatar ? user.nameColor : undefined }}>
                        {user.avatar ? <img src={user.avatar} alt="Avatar" className="w-full h-full object-cover" /> : <Icon name="user" size={28} className="text-slate-400" />}
                      </div>
                      <label className="absolute -bottom-1 -right-1 p-1.5 bg-amber-500 text-white rounded-full cursor-pointer shadow-md"><Icon name="camera" size={12} /><input type="file" accept="image/*" onChange={handleAvatarUpload} className="hidden" /></label>
                    </div>
                    <div className="flex-1 space-y-2">
                      <input type="text" value={user.name} onChange={(e) => setUser({...user, name: e.target.value})} className={`w-full p-2.5 rounded-lg border-none focus:ring-2 focus:ring-amber-500 text-sm ${user.isDark ? 'bg-black/30' : 'bg-white border border-slate-300 shadow-sm'}`} placeholder="Dein Name" />
                      <div className="flex gap-1.5 flex-wrap">
                        {['#f59e0b', '#ef4444', '#3b82f6', '#10b981', '#8b5cf6', '#000000', '#1f2937'].map(color => (
                          <button key={color} onClick={() => setUser({...user, nameColor: color})} className={`w-5 h-5 rounded-full border-2 ${user.nameColor === color ? 'border-slate-400 scale-125' : 'border-transparent'}`} style={{ backgroundColor: color }} />
                        ))}
                      </div>
                    </div>
                  </div>
                  <textarea value={user.motto} onChange={(e) => setUser({...user, motto: e.target.value})} className={`w-full p-3 rounded-xl border-none focus:ring-2 focus:ring-amber-500 h-16 resize-none text-sm ${user.isDark ? 'bg-black/30' : 'bg-white border border-slate-300 shadow-sm'}`} placeholder="Dein Lebensmotto..." />
                </div>
                
                <div className={`p-5 rounded-3xl shadow-sm border ${user.isDark ? 'bg-rose-950/20 border-rose-900/50' : 'bg-white border-rose-200'}`}>
                  <h2 className="text-base font-bold mb-3 flex items-center gap-2 text-rose-600"><Icon name="key-round" size={18} /> Sicherheit</h2>
                  {!user.pin ? (
                    <div>
                      <input type="password" value={newPinInput} onChange={(e) => setNewPinInput(e.target.value)} placeholder="Neue PIN (z.B. 4 Zahlen)" className={`w-full p-3 rounded-xl border-none focus:ring-2 focus:ring-rose-500 tracking-[0.5em] text-center text-lg mb-2 ${user.isDark ? 'bg-black/30' : 'bg-white border border-slate-300 shadow-sm'}`} />
                      <button onClick={() => { if(newPinInput.length >= 4) { setUser({...user, pin: newPinInput}); setNewPinInput(''); } else setCustomAlert("Min. 4 Zeichen."); }} className="w-full py-2.5 bg-rose-600 text-white rounded-xl font-bold text-sm">PIN speichern</button>
                    </div>
                  ) : isChangingPin ? (
                    <div className="space-y-2">
                      <input type="password" value={oldPinInput} onChange={(e) => setOldPinInput(e.target.value)} placeholder="Alte PIN" className={`w-full p-2.5 rounded-xl text-center tracking-[0.5em] text-sm ${user.isDark ? 'bg-black/30' : 'bg-white border border-slate-300 shadow-sm'}`} />
                      <input type="password" value={newPinInput} onChange={(e) => setNewPinInput(e.target.value)} placeholder="Neue PIN" className={`w-full p-2.5 rounded-xl text-center tracking-[0.5em] text-sm ${user.isDark ? 'bg-black/30' : 'bg-white border border-slate-300 shadow-sm'}`} />
                      <div className="flex gap-2">
                        <button onClick={() => setIsChangingPin(false)} className="flex-1 py-2.5 bg-slate-500/20 rounded-xl text-sm font-medium">Abbrechen</button>
                        <button onClick={() => { if (oldPinInput === user.pin) { setUser({...user, pin: newPinInput}); setIsChangingPin(false); setCustomAlert("PIN erfolgreich geändert."); } else setCustomAlert("Die alte PIN ist falsch."); }} className="flex-1 py-2.5 bg-rose-600 text-white rounded-xl text-sm font-bold">Speichern</button>
                      </div>
                    </div>
                  ) : (
                    <div className="flex justify-between items-center bg-black/5 p-3 rounded-xl border border-transparent dark:border-transparent">
                      <span className="font-bold text-sm">PIN Aktiv</span>
                      <button onClick={() => setIsChangingPin(true)} className="px-3 py-1.5 bg-rose-200 text-rose-700 rounded-lg font-bold text-xs">Ändern</button>
                    </div>
                  )}
                </div>

                <div className={`p-5 rounded-3xl shadow-sm border ${user.isDark ? 'bg-white/5 border-white/10' : 'bg-white border-slate-200'}`}>
                  <h2 className="text-lg font-bold mb-4 flex items-center gap-2"><Icon name="sparkles" size={20} className="text-amber-500" /> Lebensstatistik</h2>
                  <div className="grid grid-cols-2 gap-4">
                    <div className={`p-4 rounded-2xl text-center ${user.isDark ? 'bg-black/30' : 'bg-white border border-slate-200 shadow-sm'}`}>
                      <p className="text-3xl font-black text-indigo-500">{entries.length}</p>
                      <p className="text-xs opacity-60 uppercase tracking-widest mt-1">Erinnerungen</p>
                    </div>
                    <div className={`p-4 rounded-2xl text-center ${user.isDark ? 'bg-black/30' : 'bg-white border border-amber-200 shadow-sm'}`}>
                      <p className="text-3xl font-black text-amber-500">{entries.filter(e => e.manifested).length}</p>
                      <p className="text-xs opacity-60 uppercase tracking-widest mt-1">Manifestiert</p>
                    </div>
                  </div>
                </div>

                <div className={`p-5 rounded-3xl shadow-sm border space-y-3 ${user.isDark ? 'bg-indigo-950/20 border-indigo-900/50' : 'bg-white border-indigo-200'}`}>
                  <h2 className="text-base font-bold mb-1 flex items-center gap-2 text-indigo-600"><Icon name="archive" size={18} /> System</h2>
                  <button onClick={() => setUser({...user, isDark: !user.isDark})} className="w-full flex items-center justify-between p-3 bg-white/50 dark:bg-black/30 rounded-xl text-sm font-medium border border-slate-200 dark:border-transparent hover:border-slate-300 shadow-sm">
                    {user.isDark ? 'Dark Mode' : 'Light Mode'} {user.isDark ? <Icon name="moon" size={16}/> : <Icon name="sun" size={16} className="text-amber-500"/>}
                  </button>
                  
                  <div className="p-3 bg-white/50 dark:bg-black/30 rounded-xl space-y-2 border border-slate-200 dark:border-transparent shadow-sm">
                     <div className="flex items-center justify-between">
                        <span className="font-medium text-xs">Testament</span>
                        <Icon name="skull" size={14} className="opacity-50" />
                     </div>
                     <select value={user.testamentId || ''} onChange={e => setUser({...user, testamentId: e.target.value})} className="w-full p-2 rounded-lg text-xs bg-white border border-slate-300 dark:bg-white/10 outline-none shadow-sm">
                       <option value="">Kein Testament gewählt</option>
                       {entries.map(e => <option key={e.id} value={e.id}>{e.title.substring(0, 20)}...</option>)}
                     </select>
                  </div>

                  <div className="flex gap-2">
                    <button onClick={exportBackup} className="flex-1 flex items-center justify-center gap-1.5 p-2.5 bg-indigo-600 text-white rounded-xl text-xs font-bold shadow-md hover:bg-indigo-700"><Icon name="download" size={14}/> Backup</button>
                    <label className="flex-1 flex items-center justify-center gap-1.5 p-2.5 bg-white text-slate-700 dark:bg-slate-700 dark:text-slate-200 rounded-xl text-xs font-bold cursor-pointer border border-slate-300 dark:border-transparent shadow-sm hover:bg-slate-50">
                      <Icon name="upload" size={14}/> Import
                      <input type="file" accept=".legacy,.json" onChange={importBackup} className="hidden" />
                    </label>
                  </div>
                </div>

              </div>
            )}

            {['dashboard', 'vault', 'archive'].includes(view) && (
              <>
                {view === 'dashboard' && (
                  <div className="flex overflow-x-auto gap-2 pb-3 mb-2 custom-scrollbar snap-x">
                    {['Alle', ...CATEGORIES].map(cat => (
                      <button 
                        key={cat} onClick={() => setSearchQuery(cat === 'Alle' ? '' : cat)}
                        className={`px-4 py-1.5 rounded-full whitespace-nowrap snap-start text-xs font-bold transition-all ${searchQuery === cat || (searchQuery === '' && cat === 'Alle') ? 'bg-slate-900 text-white dark:bg-white dark:text-slate-900 shadow-md' : 'bg-white border border-slate-300 dark:border-white/10 opacity-70 hover:opacity-100'}`}
                      >
                        {cat}
                      </button>
                    ))}
                  </div>
                )}

                {visibleEntries.length === 0 && (
                  <div className="flex flex-col items-center justify-center py-20 text-center opacity-40 animate-fade-in">
                    {view === 'vault' ? <Icon name="shield-check" size={48} className="mb-4"/> : view === 'archive' ? <Icon name="archive" size={48} className="mb-4"/> : <Icon name="layout-grid" size={48} className="mb-4"/>}
                    <p className="text-lg font-medium tracking-wide">
                      {view === 'vault' ? 'Tresor leer.' : view === 'archive' ? 'Archiv leer.' : 'Dein Vermächtnis beginnt.'}
                    </p>
                  </div>
                )}

                <div className="columns-1 sm:columns-2 gap-4 space-y-4 pb-4">
                  {visibleEntries.map(entry => {
                    const isCapsuleLocked = entry.unlockDate && new Date(entry.unlockDate) > now;
                    const isGeoLocked = entry.unlockLocation;
                    
                    if (view === 'vault' || isCapsuleLocked || isGeoLocked) {
                      return (
                        <div 
                          key={entry.id} onClick={() => (!isCapsuleLocked || isGeoLocked) && handleVaultClick(entry)}
                          className={`break-inside-avoid relative rounded-[1.5rem] p-5 shadow-sm transition-all cursor-pointer border flex flex-col justify-between items-center text-center aspect-square flex justify-center ${user.isDark ? 'bg-slate-900 border-white/5' : 'bg-white border-slate-200 shadow-sm hover:shadow-md'}`}
                        >
                          <div className={`p-4 rounded-full mb-4 ${isCapsuleLocked ? 'bg-indigo-100 text-indigo-600' : isGeoLocked ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}`}>
                            {isCapsuleLocked ? <Icon name="calendar-clock" size={36} /> : isGeoLocked ? <Icon name="map-pin" size={36} /> : <Icon name="lock" size={36} />}
                          </div>
                          <div className="w-full px-2">
                            <h3 className="font-bold text-lg tracking-tight leading-snug truncate">{entry.title}</h3>
                            <span className="text-[10px] opacity-50 uppercase tracking-widest mt-1 block truncate">
                              {isCapsuleLocked ? `Öffnet ${new Date(entry.unlockDate).toLocaleDateString('de-DE')}` : isGeoLocked ? 'Orts-Siegel' : 'Verwahrt'}
                            </span>
                          </div>
                        </div>
                      );
                    }

                    const isDarkText = isDarkColor(entry.color);
                    const textColor = isDarkText ? 'text-white' : 'text-slate-900';
                    const subTextColor = isDarkText ? 'text-white/70' : 'text-slate-600';

                    return (
                      <div 
                        key={entry.id} onClick={() => view === 'dashboard' ? openEditor(entry) : null}
                        className={`break-inside-avoid group relative rounded-[1.5rem] shadow-sm transition-all duration-300 overflow-hidden cursor-pointer border flex flex-col ${user.isDark && entry.color === '#ffffff' ? 'border-white/10' : 'border-slate-200 hover:shadow-md'} ${entry.manifested ? 'ring-2 ring-amber-400/50' : ''}`}
                        style={{ backgroundColor: user.isDark && entry.color === '#ffffff' ? '#1e293b' : entry.color }}
                      >
                        {entry.inheritedFrom && (
                          <div className="absolute top-3 left-3 z-30 bg-black/80 text-amber-400 text-[9px] font-black uppercase tracking-widest px-2 py-1 rounded-md shadow-sm flex items-center gap-1 backdrop-blur-md">
                            <Icon name="git-merge" size={10}/> Von {entry.inheritedFrom.split(' ')[0]}
                          </div>
                        )}
                        {entry.manifested && (
                          <div className="absolute top-3 right-3 z-30 bg-amber-400 text-amber-900 text-[9px] font-black uppercase tracking-widest px-2 py-1 rounded-md shadow-sm flex items-center gap-1">
                            <Icon name="sparkles" size={10}/> Manifestiert
                          </div>
                        )}
                        
                        {entry.image && (
                          <div className="w-full relative overflow-hidden bg-black/5 dark:bg-black/20 flex justify-center items-center border-b border-black/5 dark:border-white/10">
                            <img src={entry.image} alt="Vision" className="w-full h-auto max-h-[400px] object-contain transform group-hover:scale-105 transition-transform duration-1000" />
